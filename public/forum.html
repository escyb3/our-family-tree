<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>驻专 砖驻</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/socket.io/client-dist/socket.io.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-blue-900 text-white p-4 flex justify-between items-center shadow-md">
    <h1 class="text-2xl font-bold">驻专 砖驻</h1>
    <button id="new-post-btn" class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded text-white">+  砖</button>
  </header>
    <main class="p-4 space-y-4 max-w-4xl mx-auto">
    <section id="new-thread-form" class="hidden bg-white p-4 rounded shadow space-y-2">
      <input id="title-input" type="text" placeholder="转专转 " class="w-full border rounded p-2" />
      <textarea id="content-input" placeholder="转 驻住" class="w-full border rounded p-2"></textarea>
      <button id="submit-thread" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">驻专住 </button>
    </section>

    
  <main class="p-4 max-w-6xl mx-auto space-y-4">
    <!-- 住专 注 -->
    <div class="flex flex-wrap gap-4 items-center">
      <input type="text" id="search-input" class="p-2 border rounded w-full md:w-64" placeholder=" 驻砖 驻专...">
      <select id="category-filter" class="p-2 border rounded">
        <option value=""> 拽专转</option>
        <option>砖</option>
        <option>爪驻 驻专拽</option>
        <option>拽转 砖</option>
        <option>DNA </option>
        <option></option>
      </select>
      <select id="sort-select" class="p-2 border rounded">
        <option value="popular">驻驻专</option>
        <option value="newest">砖 转专</option>
      </select>
    </div>

    <!-- 爪转 砖转砖 驻注 -->
    <div class="bg-white p-3 rounded shadow">
      <h2 class="font-semibold mb-2"> 砖转砖 驻注 注砖:</h2>
      <div id="active-users" class="flex flex-wrap gap-2 text-sm text-blue-600"></div>
    </div>

    <!--  -->
    <section id="threads" class="space-y-4">
      <!--  转住驻 砖专砖专 驻住 -->
    </section>

    <!-- 专  -->
    <div id="draft-area" class="hidden mt-6 bg-yellow-100 p-4 rounded shadow">
      <h3 class="font-semibold text-lg">  砖专</h3>
      <p class="text-sm text-gray-700">砖   砖 驻专住. <button class="underline text-blue-600" onclick="resumeDraft()">专 </button></p>
    </div>
  </main>

  <!-- 转转  -->
  <template id="thread-template">
    <article class="bg-white p-4 rounded shadow space-y-2">
      <header class="flex justify-between items-center">
        <div>
          <h3 class="text-xl font-bold text-blue-700">{title}</h3>
          <p class="text-sm text-gray-500">转 注" <span class="font-semibold">@{author}</span> 志<span>{date}</span></p>
        </div>
        <div class="flex items-center gap-2 text-gray-500">
          <span class="text-xs bg-green-100 text-green-800 px-2 py-1 rounded">{category}</span>
          <i class="fas fa-thumbtack" title="爪" style="{pinnedStyle}"></i>
        </div>
      </header>
      <div class="text-base leading-relaxed markdown">{content}</div>
      <div class="flex justify-between items-center text-sm text-gray-600 mt-2">
        <div class="flex gap-2">
          <button class="like-btn text-blue-600 hover:underline"> {likes}</button>
          <button class="reply-btn text-purple-600 hover:underline"> 转</button>
        </div>
        <div class="flex gap-2">
          <span> {badges}</span>
          <span> {attachments}</span>
        </div>
      </div>
      <!-- 转转 -->
      <div class="replies mt-4 space-y-2 pl-4 border-l-2 border-blue-200">
        <!-- 转转  -->
      </div>
    </article>
  </template>

  <!--  爪专转 驻住 砖 -->
  <div id="new-post-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white p-6 rounded w-full max-w-2xl space-y-4 shadow-xl">
      <h2 class="text-xl font-bold">+ 驻转转  砖</h2>
      <input id="new-title" type="text" class="w-full border p-2 rounded" placeholder="转专转 ">
      <select id="new-category" class="w-full border p-2 rounded">
        <option></option>
        <option>砖</option>
        <option>爪驻 驻专拽</option>
        <option>拽转 砖</option>
        <option>DNA </option>
      </select>
      <textarea id="new-content" class="w-full h-32 border p-2 rounded" placeholder="转 ... 转 志Markdown  拽砖专 , 转转, 专 '"></textarea>
      <div class="flex justify-between items-center">
        <input type="file" id="new-attachment">
        <button id="post-btn" class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded text-white">驻专住</button>
      </div>
    </div>
  </div>

  <script>
    //  驻 爪转 , 转转, 专, 驻砖, 转, 注转, 爪转, 爪注转, AI 住, PDF '
  </script>
</body>
</html>
