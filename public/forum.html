<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title> 驻专 砖驻转</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <h1> 驻专 砖驻转</h1>
  </header>

  <main>
    <section id="post-form">
      <h2> 驻转  砖</h2>
      <form id="new-post">
        <input type="text" placeholder="转专转 注" required />
        <textarea placeholder="转 注..." required></textarea>
        <button type="submit">驻专住</button>
      </form>
    </section>
    <form>
      <br>
        <textarea placeholder="注 砖..."></textarea>
      <br>
    </form>

    <section id="forum-threads">
      <h2> 砖 专</h2>
      <ul id="threads">
        <!--  驻注 注转 -->
      </ul>
    </section>
  </main>

  <script>
    const form = document.querySelector('#new-post');
    const threads = document.querySelector('#threads');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const title = form.querySelector('input').value;
      const content = form.querySelector('textarea').value;
      const li = document.createElement('li');
      li.innerHTML = `<strong>${title}</strong><p>${content}</p>`;
      threads.prepend(li);
      form.reset();
    });
  </script>
</body>
</html>
