<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>פורום משפחתי</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.3/dist/index.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    .dark-mode { background: #121212; color: #e0e0e0; }
    .dark-mode input, .dark-mode textarea { background: #2a2a2a; color: white; }
    .thread { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; }
    .reply { margin-right: 1rem; border-right: 3px solid #ccc; padding-right: 1rem; }
    .favorite { color: gold; font-weight: bold; cursor: pointer; }
    .filters { display: flex; gap: 1rem; margin-bottom: 1rem; flex-wrap: wrap; }
    .thread.hidden { display: none; }
    .attachment { margin-top: 0.5rem; }
    @media(max-width: 600px) {
      .filters { flex-direction: column; }
    }
  </style>
</head>
<body>

  <button onclick="toggleDarkMode()">🌓 מצב כהה</button>

  <h1>פורום משפחתי 🧵</h1>

  <div class="filters">
    <input type="text" id="searchInput" placeholder="🔍 חפש נושא...">
    <select id="categoryFilter">
      <option value="all">כל הנושאים</option>
      <option value="שאלה">שאלה</option>
      <option value="עדכון">עדכון</option>
      <option value="היסטוריה">היסטוריה משפחתית</option>
    </select>
  </div>

  <div id="threadsContainer"></div>

  <h2>✏️ פתח שרשור חדש</h2>
  <form id="newThreadForm">
    <input type="text" id="title" placeholder="כותרת" required><br>
    <textarea id="content" placeholder="תוכן" required></textarea>
    <br>
    <label>קטגוריה:
      <select id="category">
        <option value="שאלה">שאלה</option>
        <option value="עדכון">עדכון</option>
        <option value="היסטוריה">היסטוריה משפחתית</option>
      </select>
    </label>
    <br>
    <label>קובץ מצורף: <input type="file" id="attachment"></label><br>
    <button type="submit">📤 פרסם</button>
  </form>

  <script src="js/forum.js"></script>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
