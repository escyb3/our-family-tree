<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>驻专 砖驻转</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <h1> 驻专 砖驻</h1>
    <p> 转 转, 砖转祝 专转, 爪注 驻砖 注.</p>
  </header>

  <main>
    <section id="forum-posts">
      <!--  爪 注转 -->
    </section>

    <section id="new-post">
      <h2> 驻住 砖</h2>
      <form id="post-form">
        <input type="text" id="name" placeholder="砖" required><br>
        <textarea id="content" placeholder="注" required></textarea><br>
        <button type="submit"> 驻专住</button>
      </form>
    </section>
  </main>

  <script>
    const form = document.getElementById('post-form');
    const posts = document.getElementById('forum-posts');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const content = document.getElementById('content').value;
      const div = document.createElement('div');
      div.className = 'post';
      div.innerHTML = `<strong>${name}</strong><p>${content}</p><hr>`;
      posts.prepend(div);
      form.reset();
    });
  </script>
</body>
</html>
