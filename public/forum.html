<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>💬 פורום משפחתי</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <h1>💬 פורום משפחתי</h1>
  </header>

  <main>
    <section id="post-form">
      <h2>📢 פתח דיון חדש</h2>
      <form id="new-post">
        <input type="text" placeholder="כותרת ההודעה" required />
        <textarea placeholder="תוכן ההודעה..." required></textarea>
        <button type="submit">פרסם</button>
      </form>
    </section>
    <form>
      <br>
        <textarea placeholder="הודעה חדשה..."></textarea>
      <br>
    </form>

    <section id="forum-threads">
      <h2>📚 נושאים אחרונים</h2>
      <ul id="threads">
        <!-- כאן יופיעו הודעות -->
      </ul>
    </section>
  </main>

  <script>
    const form = document.querySelector('#new-post');
    const threads = document.querySelector('#threads');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const title = form.querySelector('input').value;
      const content = form.querySelector('textarea').value;
      const li = document.createElement('li');
      li.innerHTML = `<strong>${title}</strong><p>${content}</p>`;
      threads.prepend(li);
      form.reset();
    });
  </script>
</body>
</html>
