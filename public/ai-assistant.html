<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>עוזר AI משפחתי</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    #chatBox {
      max-height: 500px;
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen py-10 px-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow">
    <h1 class="text-3xl font-bold text-blue-700 mb-4">🤖 עוזר AI למשפחה</h1>
    <p class="text-sm text-gray-600 mb-6">שאלו כל שאלה על בני המשפחה, קשרים, תאריכים ומקומות — והעוזר יענה לפי הנתונים מהקובץ המשפחתי.</p>

    <div id="chatBox" class="border p-4 rounded mb-4 bg-gray-50 space-y-3"></div>

    <form id="chatForm" class="flex gap-2">
      <input type="text" id="userInput" class="flex-1 border rounded p-2" placeholder="שאל שאלה על המשפחה..." required />
      <button type="submit" class="bg-blue-600 text-white px-4 rounded hover:bg-blue-700">שלח</button>
    </form>
  </div>

  <script>
    const familyDataUrl = "/bromberg.json"; // או familyName.json דינמי בעתיד
    let familyData = [];

    async function loadData() {
      const res = await fetch(familyDataUrl);
      familyData = await res.json();
    }

    function findAnswer(question) {
      const lower = question.toLowerCase();
      let matches = [];

      familyData.forEach(person => {
        const fullText = JSON.stringify(person).toLowerCase();
        if (fullText.includes(lower)) {
          matches.push(person);
        }
      });

      if (matches.length === 0) return "לא נמצא מידע תואם. נסה לשאול אחרת.";
      return matches.map(p => `${p.name} (${p.birth || "?"}–${p.death || "?"})`).join("<br>");
    }

    document.getElementById("chatForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const input = document.getElementById("userInput");
      const question = input.value.trim();
      if (!question) return;

      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML += `<div><strong>👤 אתה:</strong> ${question}</div>`;

      if (!familyData.length) await loadData();
      const answer = findAnswer(question);

      chatBox.innerHTML += `<div><strong>🤖 העוזר:</strong> ${answer}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";
    });
  </script>
</body>
</html>
