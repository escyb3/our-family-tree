<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עדכונים משפחתיים</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f1f5f9;
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

    <!-- Header -->
    <header class="w-full max-w-4xl bg-white p-6 md:p-8 rounded-xl shadow-lg text-center mb-6">
        <h1 class="text-3xl sm:text-4xl font-bold text-slate-800">עדכונים משפחתיים</h1>
        <p class="mt-2 text-md sm:text-lg text-gray-500">
            רגעים מהחיים שלנו, עדכונים וחדשות
        </p>
    </header>

    <!-- Navigation Menu -->
    <nav class="w-full max-w-4xl bg-white p-4 rounded-xl shadow-md flex justify-center flex-wrap gap-3 sm:gap-6 mb-6">
        <a href="https://our-family-tree.onrender.com" class="flex items-center gap-2 text-slate-700 hover:text-blue-600 transition-colors">
            <i class="fas fa-home"></i>
            <span class="font-medium">עמוד הבית</span>
        </a>
        <a href="gallery.html" class="flex items-center gap-2 text-slate-700 hover:text-blue-600 transition-colors">
            <i class="fas fa-camera"></i>
            <span class="font-medium">גלריה</span>
        </a>
        <a href="#" class="flex items-center gap-2 text-slate-700 hover:text-blue-600 transition-colors">
            <i class="fas fa-calendar-alt"></i>
            <span class="font-medium">אירועים</span>
        </a>
        <a href="#" class="flex items-center gap-2 text-slate-700 hover:text-blue-600 transition-colors">
            <i class="fas fa-info-circle"></i>
            <span class="font-medium">אודות</span>
        </a>
    </nav>
    
    <!-- Add New Post Buttons (initially hidden) -->
    <div id="addPostBtnContainer" class="w-full max-w-4xl flex flex-col sm:flex-row justify-end gap-3 mb-6 hidden">
        <button id="addPostBtn" class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-blue-700 transition-colors flex items-center justify-center gap-2">
            <i class="fas fa-plus"></i>
            <span>הוסף עדכון חדש</span>
        </button>
        <button id="aiPostBtn" class="bg-purple-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-purple-700 transition-colors flex items-center justify-center gap-2">
            <i class="fas fa-magic"></i>
            <span>✨כתיבת עדכון עם בינה מלאכותית</span>
        </button>
    </div>

    <!-- Main Content -->
    <main id="updatesContainer" class="w-full max-w-4xl grid gap-6 md:grid-cols-2 lg:grid-cols-2">
        <!-- Posts will be loaded here from Firebase -->
        <div id="loadingMessage" class="col-span-full text-center text-gray-500 text-lg">טוען עדכונים...</div>
    </main>

    <!-- The user ID will be displayed here for collaboration -->
    <div id="userIdDisplay" class="mt-8 text-center text-sm text-gray-400"></div>

    <!-- AI Assistant Modal -->
    <div id="aiModal" class="modal fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="modal-content bg-white p-8 rounded-xl shadow-2xl w-full max-w-2xl">
            <h2 class="text-2xl font-bold mb-4 text-slate-800">✨ עוזר הכתיבה של Gemini</h2>
            <p class="mb-4 text-gray-600">ספר לי על מה תרצה לכתוב, ואני אצור עבורך טיוטה.</p>
            <div class="mb-4">
                <label for="aiPrompt" class="block text-sm font-medium text-gray-700 mb-2">נושא העדכון (דוגמא: "טיול משפחתי", "יום הולדת")</label>
                <textarea id="aiPrompt" rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="הכנס את הנושא כאן..."></textarea>
            </div>
            <div id="aiResponseContainer" class="hidden mb-4">
                <p class="text-sm font-medium text-gray-700 mb-2">טיוטה מוכנה:</p>
                <textarea id="aiResponse" rows="6" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none" readonly></textarea>
            </div>
            <div id="aiLoading" class="hidden text-center text-blue-500 mb-4">
                <i class="fas fa-spinner fa-spin mr-2"></i>
                <span class="text-sm">יוצר תוכן...</span>
            </div>
            <div class="flex justify-end gap-3">
                <button id="aiGenerateBtn" class="bg-blue-600 text-white px-5 py-2 rounded-lg shadow-md hover:bg-blue-700 transition-colors">צור טיוטה</button>
                <button id="aiUseBtn" class="bg-green-600 text-white px-5 py-2 rounded-lg shadow-md hover:bg-green-700 transition-colors hidden">השתמש בפוסט זה</button>
                <button id="aiCloseBtn" class="bg-gray-300 text-gray-800 px-5 py-2 rounded-lg shadow-md hover:bg-gray-400 transition-colors">בטל</button>
            </div>
        </div>
    </div>
    
    <!-- Toast Message Container -->
    <div id="toastContainer" class="fixed bottom-5 right-5 z-50"></div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // Global variables for Firebase configuration
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // User-provided Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAYQQirPOWoStlPemw6kTi0NZx9acUXK0Y",
            authDomain: "updates-about.firebaseapp.com",
            projectId: "updates-about",
            storageBucket: "updates-about.firebasestorage.app",
            messagingSenderId: "952728099675",
            appId: "1:952728099675:web:998af7fa17094cc0b9987e",
            measurementId: "G-DYZQPCH6XX"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

            let userId = null;
    let isSuperadmin = false;

    const addPostBtnContainer = document.getElementById('addPostBtnContainer');
    const addPostBtn = document.getElementById('addPostBtn');
    const aiPostBtn = document.getElementById('aiPostBtn');
    const userIdDisplay = document.getElementById('userIdDisplay');
    const updatesContainer = document.getElementById('updatesContainer');
    const loadingMessage = document.getElementById('loadingMessage');

    const aiModal = document.getElementById('aiModal');
    const aiPromptInput = document.getElementById('aiPrompt');
    const aiResponseContainer = document.getElementById('aiResponseContainer');
    const aiResponseTextarea = document.getElementById('aiResponse');
    const aiGenerateBtn = document.getElementById('aiGenerateBtn');
    const aiUseBtn = document.getElementById('aiUseBtn');
    const aiCloseBtn = document.getElementById('aiCloseBtn');
    const aiLoading = document.getElementById('aiLoading');
    const toastContainer = document.getElementById('toastContainer');

    // בדיקת הרשאת המשתמש דרך ה־API
    const checkUserRole = async () => {
        try {
            const response = await fetch('/api/user');
            if (!response.ok) throw new Error('Failed to fetch user data');
            const userData = await response.json();
            return userData.user.role === 'superadmin';
        } catch (error) {
            console.error("Error fetching user role:", error);
            return false;
        }
    };

    // הודעות קופצות
    const showToast = (message, type = 'success') => {
        const toast = document.createElement('div');
        toast.className = `p-4 rounded-lg shadow-md text-white transition-opacity duration-300 mb-3 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
        toast.textContent = message;
        toastContainer.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
    };

    // ניגון טקסט בקול
    const playPostAudio = async (text) => {
        alert("כאן יחובר ה־TTS (כמו בקוד שלך עם Gemini).");
    };

    // --- טעינת עדכונים מה־API ---
    const loadUpdates = async () => {
        loadingMessage.classList.remove('hidden');
        try {
            const res = await fetch('/api/updates');
            const updates = await res.json();
            updatesContainer.innerHTML = '';

            if (updates.length === 0) {
                updatesContainer.innerHTML = `<div class="col-span-full text-center text-gray-500 text-lg">אין עדכונים זמינים. הוסף אחד עכשיו!</div>`;
            } else {
                updates.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.classList.add('bg-white', 'p-5', 'rounded-xl', 'shadow-md', 'transition-all', 'duration-300', 'hover:shadow-xl', 'hover:scale-105', 'cursor-pointer', 'relative');

                    const postDate = post.createdAt ? new Date(post.createdAt).toLocaleDateString('he-IL') : 'תאריך לא ידוע';
                    const imageUrl = post.imageUrl || `https://placehold.co/600x400/000000/FFFFFF?text=עדכון+משפחתי`;

                    postElement.innerHTML = `
                        <img src="${imageUrl}" alt="${post.title}" class="rounded-lg mb-4 w-full h-auto object-cover">
                        <h3 class="text-xl font-semibold text-slate-800">${post.title}</h3>
                        <p class="text-gray-500 text-sm mt-1">
                            <i class="far fa-calendar-alt ml-1"></i>
                            פורסם בתאריך: ${postDate}
                        </p>
                        <p class="mt-3 text-slate-700 leading-relaxed">${post.content}</p>
                        <button class="absolute top-4 left-4 p-2 bg-slate-200 text-slate-700 rounded-full shadow-md hover:bg-slate-300 transition-colors play-btn">
                            <i class="fas fa-volume-up"></i>
                        </button>
                    `;
                    postElement.querySelector('.play-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        playPostAudio(post.content);
                    });
                    updatesContainer.appendChild(postElement);
                });
            }
        } catch (e) {
            console.error("Error loading updates:", e);
            showToast('שגיאה בטעינת עדכונים', 'error');
        } finally {
            loadingMessage.classList.add('hidden');
        }
    };

    // הוספת עדכון חדש
    const addNewUpdate = async (title, content, imageUrl) => {
        if (!isSuperadmin) {
            showToast('אין לך הרשאה להוסיף עדכון.', 'error');
            return;
        }

        try {
            const res = await fetch('/api/updates', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, content, imageUrl })
            });
            if (!res.ok) throw new Error("Failed to add update");
            showToast('העדכון נוסף בהצלחה!');
            loadUpdates();
        } catch (e) {
            console.error("Error adding update:", e);
            showToast('שגיאה בהוספת עדכון.', 'error');
        }
    };

    // --- הפעלת הלוגיקה ---
    (async () => {
        isSuperadmin = await checkUserRole();
        if (isSuperadmin) addPostBtnContainer.classList.remove('hidden');
        loadUpdates();
    })();

    // כפתור הוספת עדכון ידני
    addPostBtn.addEventListener('click', async () => {
        const title = prompt("הכנס כותרת לעדכון:");
        if (!title) return;
        const content = prompt("הכנס את תוכן העדכון:");
        if (!content) return;
        const imageUrl = prompt("הכנס קישור לתמונה (אופציונלי):", "");
        addNewUpdate(title, content, imageUrl);
    });

    // כפתור פתיחת מודל AI
    aiPostBtn.addEventListener('click', () => {
        if (!isSuperadmin) {
            showToast('אין לך הרשאה להשתמש בכלי הזה.', 'error');
            return;
        }
        aiModal.classList.remove('hidden');
    });

    // כפתור סגירה של מודל AI
    aiCloseBtn.addEventListener('click', () => {
        aiModal.classList.add('hidden');
        aiPromptInput.value = '';
        aiResponseTextarea.value = '';
        aiResponseContainer.classList.add('hidden');
        aiUseBtn.classList.add('hidden');
        aiGenerateBtn.classList.remove('hidden');
    });

    // כפתור יצירת פוסט עם AI
    aiGenerateBtn.addEventListener('click', async () => {
        const userPrompt = aiPromptInput.value.trim();
        if (!userPrompt) {
            showToast('אנא הכנס נושא כדי ליצור טיוטה.', 'error');
            return;
        }
        aiLoading.classList.remove('hidden');
        aiGenerateBtn.disabled = true;

        try {
            const generatedText = "🔹 טיוטת פוסט משפחתי לדוגמה שנוצר ע״י AI על בסיס הנושא: " + userPrompt;
            aiResponseTextarea.value = generatedText;
            aiResponseContainer.classList.remove('hidden');
            aiUseBtn.classList.remove('hidden');
        } catch (e) {
            console.error(e);
            aiResponseTextarea.value = "אירעה שגיאה ביצירת התוכן.";
            aiResponseContainer.classList.remove('hidden');
            aiUseBtn.classList.add('hidden');
        } finally {
            aiLoading.classList.add('hidden');
            aiGenerateBtn.disabled = false;
        }
    });

    // כפתור שימוש בטיוטת ה־AI
    aiUseBtn.addEventListener('click', async () => {
        const generatedText = aiResponseTextarea.value.trim();
        if (!generatedText) return;
        const lines = generatedText.split('\n');
        const title = lines[0].trim();
        const content = lines.slice(1).join('\n').trim();
        const imageUrl = prompt("הכנס קישור לתמונה (אופציונלי):", "");
        addNewUpdate(title, content, imageUrl);
        aiModal.classList.add('hidden');
    });
</script>
</body>
</html>
