<!-- admin.html -->
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ניהול משתמשים</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>ניהול משתמשים</h2>
  <ul id="user-list"></ul>

  <script>
    fetch('/api/users')
      .then(res => res.json())
      .then(users => {
        const list = document.getElementById('user-list');
        users.forEach(user => {
          const li = document.createElement('li');
          li.innerText = `${user.username} - ${user.family}`;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
