<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>לוח השנה המשפחתי</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script src="/calendar.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; background: #f9f9f9; }
    #calendar { max-width: 900px; margin: 40px auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .fc .fc-button-primary { background-color: #007bff; border: none; }
    #addEventForm { max-width: 600px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; }
    input, select, button { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2 style="text-align:center;"> 📆 לוח שנה - אירועים משפחתיים</h2>

  <div id="calendar"></div>

  <form id="addEventForm">
    <h3>הוסף אירוע חדש</h3>
    <label>שם האירוע:</label>
    <input type="text" id="eventTitle" required>

    <label>תאריך:</label>
    <input type="date" id="eventDate" required>

    <label>סוג אירוע:</label>
    <select id="eventType">
      <option value="birthday">יום הולדת</option>
      <option value="yahrzeit">אזכרה</option>
      <option value="wedding">נישואין</option>
      <option value="other">אחר</option>
    </select>

    <label>אם לחזור שנתית:</label>
    <select id="repeatYearly">
      <option value="yes">כן</option>
      <option value="no">לא</option>
    </select>

    <button type="submit">הוסף אירוע</button>
  </form>
</body>
</html>
