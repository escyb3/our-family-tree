<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title> 砖 砖驻转</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script src="/calendar.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; background: #f9f9f9; }
    #calendar { max-width: 900px; margin: 40px auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .fc .fc-button-primary { background-color: #007bff; border: none; }
    #addEventForm { max-width: 600px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; }
    input, select, button { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">   砖 - 专注 砖驻转</h2>

  <div id="calendar"></div>

  <form id="addEventForm">
    <h3>住祝 专注 砖</h3>
    <label>砖 专注:</label>
    <input type="text" id="eventTitle" required>

    <label>转专:</label>
    <input type="date" id="eventDate" required>

    <label>住 专注:</label>
    <select id="eventType">
      <option value="birthday"> 转</option>
      <option value="yahrzeit">专</option>
      <option value="wedding">砖</option>
      <option value="other">专</option>
    </select>

    <label> 专 砖转转:</label>
    <select id="repeatYearly">
      <option value="yes"></option>
      <option value="no"></option>
    </select>

    <button type="submit">住祝 专注</button>
  </form>
</body>
</html>
