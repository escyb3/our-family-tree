    function base64ToArrayBuffer(base64) {
        const binaryString = atob(base64);
        const len = binaryString.length;
        const bytes = new Uint8Array(len);
        for (let i = 0; i < len; i++) {
            bytes[i] = binaryString.charCodeAt(i);
        }
        return bytes.buffer;
    }

    function pcmToWav(pcm16, sampleRate) {
        const numChannels = 1;
        const bitsPerSample = 16;
        const byteRate = (sampleRate * numChannels * bitsPerSample) / 8;
        const blockAlign = (numChannels * bitsPerSample) / 8;
        const dataSize = pcm16.length * 2;
        const buffer = new ArrayBuffer(44 + dataSize);
        const view = new DataView(buffer);

        // RIFF chunk
        writeString(view, 0, 'RIFF');
        view.setUint32(4, 36 + dataSize, true);
        writeString(view, 8, 'WAVE');

        // fmt chunk
        writeString(view, 12, 'fmt ');
        view.setUint32(16, 16, true);
        view.setUint16(20, 1, true); // PCM format
        view.setUint16(22, numChannels, true);
        view.setUint32(24, sampleRate, true);
        view.setUint32(28, byteRate, true);
        view.setUint16(32, blockAlign, true);
        view.setUint16(34, bitsPerSample, true);

        // data chunk
        writeString(view, 36, 'data');
        view.setUint32(40, dataSize, true);

        // PCM data
        const pcmView = new DataView(buffer, 44);
        for (let i = 0; i < pcm16.length; i++) {
            pcmView.setInt16(i * 2, pcm16[i], true);
        }

        return new Blob([view], { type: 'audio/wav' });

        function writeString(view, offset, str) {
            for (let i = 0; i < str.length; i++) {
                view.setUint8(offset + i, str.charCodeAt(i));
            }
        }
    }

    function loadEventForEdit(event) {
        const texts = currentLang === 'he' ? hebrewTexts : englishTexts;
        const { title, start, color, extendedProps, id } = event;
        const { type, repeatYearly, email, greeting } = extendedProps;

        document.getElementById('eventId').value = id;
        document.getElementById('eventTitle').value = title.substring(2).trim(); // Remove emoji
        document.getElementById('eventDate').value = start ? moment(start).format('YYYY-MM-DD') : '';
        document.getElementById('eventType').value = type;
        document.getElementById('repeatYearly').value = repeatYearly ? 'yes' : 'no';
        document.getElementById('eventColor').value = color || colors[type];
        document.getElementById('email').value = email || '';
        document.getElementById('generatedGreeting').value = greeting || '';
        
        if (greeting) {
            document.getElementById('greetingActions').classList.remove('hidden');
        } else {
            document.getElementById('greetingActions').classList.add('hidden');
        }

        document.getElementById('formTitle').textContent = texts.formTitleEdit;
        document.getElementById('addEventBtn').textContent = texts.editEventBtn;
        
        hideDetailsModal();
        showFormModal();
    }

    function renderCalendar(eventsData) {
      const calendarEl = document.getElementById('calendar');
      
      if (calendar) {
        calendar.destroy();
      }
      
      const shouldShowHebrewDates = localStorage.getItem('showHebrewDates') === 'true';
      if (shouldShowHebrewDates) {
        calendarEl.classList.add('hebrew-dates-visible');
      } else {
        calendarEl.classList.remove('hebrew-dates-visible');
      }

      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: currentLang,
        headerToolbar: { 
          left: 'prev,next today', 
          center: 'title toggleHebrew', 
          right: 'dayGridMonth,listMonth'

        customButtons: {

            click: function() {

    // Gemini API integration - Greeting Generator
    async function generateGreeting() {
      const eventTitle = document.getElementById('eventTitle').value;
      const eventType = document.getElementById('eventType').value;
      const date = document.getElementById('eventDate').value;
      
      if (!eventTitle || !date) {
          showMessage(currentLang === 'he' ? 'אנא מלא שם אירוע ותאריך.' : 'Please enter an event name and date.', false);
          return;
      }
      
      const generateBtn = document.getElementById('generateGreetingBtn');
      const loadingIndicator = document.getElementById('loadingIndicator');
      const greetingTextarea = document.getElementById('generatedGreeting');
      const oldBtnText = document.getElementById('generateBtnText').textContent;
      const greetingActions = document.getElementById('greetingActions');

      generateBtn.disabled = true;
      document.getElementById('generateBtnText').textContent = currentLang === 'he' ? hebrewTexts.generateLoading : englishTexts.generateLoading;
      loadingIndicator.style.display = 'block';
      greetingActions.classList.add('hidden');
      greetingTextarea.value = '';

      let prompt;
      if (currentLang === 'he') {
          prompt = `כתוב ברכה קצרה ויצירתית בעברית עבור האירוע הבא: "${eventTitle}". סוג האירוע הוא: "${eventType}".`;
      } else {
          prompt = `Write a short and creative greeting in English for the following event: "${eventTitle}". The event type is: "${eventType}".`;
      }
      
      const payload = {
        contents: [{ parts: [{ text: prompt }] }],
        generationConfig: {
          temperature: 0.7,
        },
      };

      const apiKey = "";
      const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

      let retryCount = 0;
      const maxRetries = 3;
      const initialDelay = 1000;
      
      async function makeRequestWithRetry() {
        try {
          const response = await fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
          
          if (!response.ok) {
            if (response.status === 429 && retryCount < maxRetries) {
              const delay = initialDelay * Math.pow(2, retryCount);
              console.log(`Rate limit exceeded. Retrying in ${delay / 1000}s...`);
              retryCount++;
              return new Promise(resolve => setTimeout(() => resolve(makeRequestWithRetry()), delay));
            } else {
              throw new Error(`API request failed with status: ${response.status}`);
            }
          }

          const result = await response.json();
          const generatedText = result?.candidates?.[0]?.content?.parts?.[0]?.text;
          greetingTextarea.value = generatedText || (currentLang === 'he' ? "שגיאה ביצירת הברכה. נסה שוב." : "Error generating greeting. Please try again.");
          if (generatedText) {
            greetingActions.classList.remove('hidden');
          }
        } catch (error) {
          console.error("Gemini API Error:", error);
          greetingTextarea.value = (currentLang === 'he' ? "שגיאה בחיבור לשרת. נסה שוב מאוחר יותר." : "Server connection error. Please try again later.");
        } finally {
          generateBtn.disabled = false;
          loadingIndicator.style.display = 'none';
          document.getElementById('generateBtnText').textContent = oldBtnText;
        }
      }

      makeRequestWithRetry();
    }
    
    // Gemini API integration - Text-to-Speech
    async function playGreeting() {
        const textToSpeak = document.getElementById('generatedGreeting').value;
        if (!textToSpeak) {
            showMessage(currentLang === 'he' ? 'אין ברכה להשמעה.' : 'No greeting to play.', false);
            return;
        }

        const playBtn = document.getElementById('playGreetingBtn');
        const loadingIndicator = document.getElementById('playLoadingIndicator');
        const oldBtnText = document.getElementById('playBtnText').textContent;

        playBtn.disabled = true;
        document.getElementById('playBtnText').textContent = currentLang === 'he' ? hebrewTexts.playLoading : englishTexts.playLoading;
        loadingIndicator.style.display = 'block';

        const payload = {
            contents: [{ parts: [{ text: textToSpeak }] }],
            generationConfig: {
                responseModalities: ["AUDIO"],
                speechConfig: {
                    voiceConfig: {
                        prebuiltVoiceConfig: { voiceName: "Fenrir" }
                    }
                }
            },
            model: "gemini-2.5-flash-preview-tts"
        };
        const apiKey = "";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;

        let retryCount = 0;
        const maxRetries = 3;
        const initialDelay = 1000;

        async function makeRequestWithRetry() {
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    if (response.status === 429 && retryCount < maxRetries) {
                        const delay = initialDelay * Math.pow(2, retryCount);
                        console.log(`Rate limit exceeded. Retrying in ${delay / 1000}s...`);
                        retryCount++;
                        return new Promise(resolve => setTimeout(() => resolve(makeRequestWithRetry()), delay));
                    } else {
                        throw new Error(`API request failed with status: ${response.status}`);
                    }
                }
                
                const result = await response.json();
                const audioData = result?.candidates?.[0]?.content?.parts?.[0]?.inlineData?.data;
                const mimeType = result?.candidates?.[0]?.content?.parts?.[0]?.inlineData?.mimeType;

                if (audioData && mimeType && mimeType.startsWith("audio/")) {
                    const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                    const sampleRate = sampleRateMatch ? parseInt(sampleRateMatch[1], 10) : 16000;
                    const pcmData = base64ToArrayBuffer(audioData);
                    const pcm16 = new Int16Array(pcmData);
                    const wavBlob = pcmToWav(pcm16, sampleRate);
                    const audioUrl = URL.createObjectURL(wavBlob);
                    const audio = new Audio(audioUrl);
                    audio.play();
                } else {
                    showMessage(currentLang === 'he' ? "שגיאה ביצירת הקול. נסה שוב." : "Error generating audio. Please try again.", false);
                }
            } catch (error) {
                console.error("TTS API Error:", error);
                showMessage(currentLang === 'he' ? "שגיאה בחיבור לשרת קול. נסה שוב מאוחר יותר." : "Server connection error for audio. Please try again later.", false);
            } finally {
                playBtn.disabled = false;
                loadingIndicator.style.display = 'none';
                document.getElementById('playBtnText').textContent = oldBtnText;
            }
        }
        
        makeRequestWithRetry();
    }

      document.getElementById('sendEmailBtn').addEventListener('click', () => {

      document.getElementById('eventDate').addEventListener('change', function() {

        }
      });

      document.getElementById('addEventForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const type = document.getElementById('eventType').value;

        const email = document.getElementById('email').value;
        const greeting = document.getElementById('generatedGreeting').value;

        const newEvent = {
          title: `${icons[type]} ${title}`,

          color: color,
          extendedProps: {
            type,
            repeatYearly: repeat === 'yes',
            email,
            greeting,
            language: currentLang
          }
        };

        if (userId) {
          try {
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            if (eventId) {
                const docRef = doc(db, `artifacts/${appId}/users/${userId}/userEvents`, eventId);

            hideFormModal();
          } catch (error) {
            console.error("Error adding/updating document: ", error);
            showMessage("שגיאה בהוספת/עריכת האירוע", false);
          }
        } else {
          showMessage("משתמש לא מחובר, לא ניתן לשמור אירועים.", false);
          console.error("User ID is not available.");
        }
      });

      document.getElementById('filterType').addEventListener('change', () => {
