
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title> 📅 לוח שנה משפחתי</title>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js'></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      background: #f2f6fc;
    }
    header {
      background-color: #0057a3;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
    }
    #calendar {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .add-event-form {
      max-width: 700px;
      margin: 20px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .add-event-form input, .add-event-form button {
      padding: 10px;
      margin: 6px;
    }
  </style>
</head>
<body>

<header>לוח שנה משפחתי</header>

<div class="add-event-form">
  <h3>הוסף אירוע</h3>
  <input type="text" id="title" placeholder="שם האירוע" required />
  <input type="date" id="date" required />
  <button onclick="addEvent()">הוסף</button>
</div>

<div id='calendar'></div>

<script>
  let calendar;
  document.addEventListener('DOMContentLoaded', function() {
    const calendarEl = document.getElementById('calendar');
    calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'he',
      events: JSON.parse(localStorage.getItem("familyEvents") || "[]")
    });
    calendar.render();
  });

  function addEvent() {
    const title = document.getElementById("title").value;
    const date = document.getElementById("date").value;
    if (title && date) {
      const newEvent = { title, start: date };
      calendar.addEvent(newEvent);
      const existing = JSON.parse(localStorage.getItem("familyEvents") || "[]");
      existing.push(newEvent);
      localStorage.setItem("familyEvents", JSON.stringify(existing));
      document.getElementById("title").value = "";
      document.getElementById("date").value = "";
    }
  }
</script>

</body>
</html>
