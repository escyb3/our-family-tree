<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📅 לוח שנה משפחתי</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/locales-all.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@hebcal/core@2.4.1/dist/index.umd.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom CSS styles for the application */
    .ltr * {
      direction: ltr !important;
      text-align: left !important;
    }
    .rtl * {
      direction: rtl !important;
      text-align: right !important;
    }
    .full-calendar-wrapper {
        direction: rtl;
    }
    .full-calendar-wrapper.ltr {
        direction: ltr;
    }
    /* Hide hebrew dates by default */
    .hebrew-date {
      display: none;
      font-size: 0.75rem;
      color: #718096;
      margin-top: 2px;
      text-align: right;
    }
    /* Show hebrew dates when the parent has the .hebrew-dates-visible class */
    .hebrew-dates-visible .hebrew-date {
        display: block;
    }
    .fc-daygrid-day-top {
        flex-direction: column;
        align-items: flex-end;
    }
    .loading-indicator {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Style for the custom toggle button in the header */
    .fc-toolbar-chunk .fc-toggle-hebrew-button {
      background-color: #cbd5e1;
      color: #4a5568;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      font-weight: 600;
      transition: all 0.2s;
    }
    .fc-toolbar-chunk .fc-toggle-hebrew-button:hover {
      background-color: #e2e8f0;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 rtl">
  <div class="max-w-6xl mx-auto py-10 px-6">
    <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
      <h1 id="mainTitle" class="text-3xl sm:text-4xl font-bold text-blue-800 mb-4 sm:mb-0">📅 לוח שנה משפחתי</h1>
      <div class="flex gap-2">
        <button id="showFormBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700 transition">➕ הוסף אירוע</button>
        <button id="toggleLang" class="bg-gray-200 px-4 py-2 rounded-lg font-semibold hover:bg-gray-300 transition">ENGLISH</button>
      </div>
    </div>

    <div class="bg-white p-4 rounded-xl shadow mb-6">
      <label id="filterLabel" for="filterType" class="block text-sm font-medium text-gray-600 mb-2">🔍 סינון לפי סוג אירוע:</label>
      <select id="filterType" class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="all">הצג הכל</option>
        <option value="birthday">🎂 יום הולדת</option>
        <option value="yahrzeit">🕯️ אזכרה</option>
        <option value="wedding">💍 נישואין</option>
        <option value="other">📌 אחר</option>
      </select>
    </div>

    <!-- Calendar container -->
    <div id="calendar" class="bg-white p-6 rounded-xl shadow mb-12 full-calendar-wrapper"></div>
    <div id="userIdDisplay" class="text-center text-sm text-gray-500 mb-4"></div>

    <!-- Form for adding new events -->
    <form id="addEventForm" class="bg-white p-6 rounded-xl shadow space-y-4 max-w-2xl mx-auto hidden">
      <h3 id="formTitle" class="text-xl font-semibold text-gray-700 mb-4">➕ הוסף אירוע חדש</h3>

      <input type="text" id="eventTitle" class="w-full border p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="שם האירוע" required>
      <input type="date" id="eventDate" class="w-full border p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>

      <select id="eventType" class="w-full border p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="birthday">🎂 יום הולדת</option>
        <option value="yahrzeit">🕯️ אזכרה</option>
        <option value="wedding">💍 נישואין</option>
        <option value="other">📌 אחר</option>
      </select>

      <select id="repeatYearly" class="w-full border p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="yes">✅ חוזר כל שנה</option>
        <option value="no">❌ חד פעמי</option>
      </select>

      <input type="text" id="hebrewDate" class="w-full border p-2 rounded-lg bg-gray-100 cursor-not-allowed" readonly placeholder="תאריך עברי (אוטומטי)">
      <input type="email" id="email" class="w-full border p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="אימייל לברכה (אופציונלי)">
      
      <!-- Gemini API greeting generator -->
      <div class="flex items-center gap-2">
        <button type="button" id="generateGreetingBtn" class="w-full bg-yellow-500 text-gray-800 px-4 py-2 rounded-lg font-semibold hover:bg-yellow-600 transition flex items-center justify-center">
          <span id="generateBtnText">✨ צור ברכה</span>
          <div id="loadingIndicator" class="loading-indicator mr-2"></div>
        </button>
      </div>

      <textarea id="generatedGreeting" class="w-full border p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-y" rows="4" placeholder="ברכה שנוצרה על ידי בינה מלאכותית" readonly></textarea>

      <!-- New buttons for copying and sending -->
      <div id="greetingActions" class="flex gap-2 hidden">
        <button type="button" id="copyGreetingBtn" class="w-1/2 bg-gray-200 text-gray-800 px-4 py-2 rounded-lg font-semibold hover:bg-gray-300 transition">העתק ברכה</button>
        <button type="button" id="sendEmailBtn" class="w-1/2 bg-green-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-green-600 transition">שלח במייל</button>
      </div>

      <button id="addEventBtn" type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700 transition">הוסף אירוע</button>
    </form>
    
    <!-- Custom message box for success messages -->
    <div id="messageBox" class="fixed bottom-4 left-1/2 -translate-x-1/2 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg hidden transition-opacity duration-300">
      <p id="messageText"></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, where, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    let calendar;
    let db, auth;
    let userId;
    const icons = {
      birthday: '🎂', yahrzeit: '🕯️', wedding: '💍', other: '📌'
    };
    const colors = {
      birthday: '#facc15', yahrzeit: '#f87171', wedding: '#60a5fa', other: '#a78bfa'
    };
    let currentLang = 'he';

    const hebrewTexts = {
      mainTitle: '📅 לוח שנה משפחתי',
      toggleBtn: 'ENGLISH',
      showFormBtn: '➕ הוסף אירוע',
      filterLabel: '🔍 סינון לפי סוג אירוע:',
      filterAll: 'הצג הכל',
      formTitle: '➕ הוסף אירוע חדש',
      eventTitlePlaceholder: 'שם האירוע',
      repeatYes: '✅ חוזר כל שנה',
      repeatNo: '❌ חד פעמי',
      hebrewDatePlaceholder: 'תאריך עברי (אוטומטי)',
      emailPlaceholder: 'אימייל לברכה (אופציונלי)',
      addEventBtn: 'הוסף אירוע',
      successMessage: '🎉 האירוע נוסף בהצלחה!',
      userIdLabel: 'מזהה משתמש:',
      generateBtnText: '✨ צור ברכה',
      greetingPlaceholder: 'ברכה שנוצרה על ידי בינה מלאכותית',
      copyBtn: 'העתק ברכה',
      sendBtn: 'שלח במייל',
      copySuccess: 'הברכה הועתקה!',
      copyError: 'שגיאה בהעתקה',
      hideHebrewDates: 'הסתר תאריכים עבריים',
      showHebrewDates: 'הצג תאריכים עבריים'
    };

    const englishTexts = {
      mainTitle: '📅 Family Calendar',
      toggleBtn: 'עברית',
      showFormBtn: '➕ Add Event',
      filterLabel: '🔍 Filter by Event Type:',
      filterAll: 'Show All',
      formTitle: '➕ Add a New Event',
      eventTitlePlaceholder: 'Event Name',
      repeatYes: '✅ Repeats yearly',
      repeatNo: '❌ One-time',
      hebrewDatePlaceholder: 'Hebrew Date (Automatic)',
      emailPlaceholder: 'Email for greeting (optional)',
      addEventBtn: 'Add Event',
      successMessage: '🎉 Event added successfully!',
      userIdLabel: 'User ID:',
      generateBtnText: '✨ Generate Greeting',
      greetingPlaceholder: 'AI-generated greeting',
      copyBtn: 'Copy Greeting',
      sendBtn: 'Send via Email',
      copySuccess: 'Greeting copied!',
      copyError: 'Error copying',
      hideHebrewDates: 'Hide Hebrew Dates',
      showHebrewDates: 'Show Hebrew Dates'
    };

    function updateUI() {
      const texts = currentLang === 'he' ? hebrewTexts : englishTexts;
      document.getElementById('mainTitle').textContent = texts.mainTitle;
      document.getElementById('toggleLang').textContent = texts.toggleBtn;
      document.getElementById('showFormBtn').textContent = texts.showFormBtn;
      document.getElementById('filterLabel').textContent = texts.filterLabel;
      document.getElementById('filterType').options[0].textContent = texts.filterAll;
      document.getElementById('formTitle').textContent = texts.formTitle;
      document.getElementById('eventTitle').placeholder = texts.eventTitlePlaceholder;
      document.getElementById('repeatYearly').options[0].textContent = texts.repeatYes;
      document.getElementById('repeatYearly').options[1].textContent = texts.repeatNo;
      document.getElementById('hebrewDate').placeholder = texts.hebrewDatePlaceholder;
      document.getElementById('email').placeholder = texts.emailPlaceholder;
      document.getElementById('addEventBtn').textContent = texts.addEventBtn;
      document.getElementById('userIdDisplay').textContent = `${texts.userIdLabel} ${userId || '...loading'}`;
      document.getElementById('generateBtnText').textContent = texts.generateBtnText;
      document.getElementById('greetingActions').classList.add('hidden');
      document.getElementById('generatedGreeting').placeholder = texts.greetingPlaceholder;
      document.getElementById('copyGreetingBtn').textContent = texts.copyBtn;
      document.getElementById('sendEmailBtn').textContent = texts.sendBtn;
    }

    function showMessage(text, isSuccess = true) {
      const messageBox = document.getElementById('messageBox');
      const messageText = document.getElementById('messageText');
      
      messageText.textContent = text;
      messageBox.className = `fixed bottom-4 left-1/2 -translate-x-1/2 px-6 py-3 rounded-lg shadow-lg transition-opacity duration-300 ${isSuccess ? 'bg-green-500' : 'bg-red-500'}`;
      messageBox.classList.remove('hidden');

      setTimeout(() => {
        messageBox.classList.add('hidden');
      }, 3000);
    }
    
    function renderCalendar(eventsData) {
      if (calendar) {
        calendar.destroy();
      }
      const calendarEl = document.getElementById('calendar');
      
      // Load preference from local storage
      const shouldShowHebrewDates = localStorage.getItem('showHebrewDates') === 'true';
      if (shouldShowHebrewDates) {
        calendarEl.classList.add('hebrew-dates-visible');
      } else {
        calendarEl.classList.remove('hebrew-dates-visible');
      }

      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: currentLang,
        headerToolbar: { 
          left: 'prev,next today', 
          center: 'title toggleHebrew', 
          right: 'dayGridMonth,listMonth' 
        },
        customButtons: {
          toggleHebrew: {
            text: shouldShowHebrewDates ? (currentLang === 'he' ? hebrewTexts.hideHebrewDates : englishTexts.hideHebrewDates) : (currentLang === 'he' ? hebrewTexts.showHebrewDates : englishTexts.showHebrewDates),
            click: function() {
              const calendarEl = document.getElementById('calendar');
              const isVisible = calendarEl.classList.toggle('hebrew-dates-visible');
              
              // Save preference to local storage
              localStorage.setItem('showHebrewDates', isVisible);
              
              this.text = isVisible ? (currentLang === 'he' ? hebrewTexts.hideHebrewDates : englishTexts.hideHebrewDates) : (currentLang === 'he' ? hebrewTexts.showHebrewDates : englishTexts.showHebrewDates);
            }
          }
        },
        events: eventsData.map(doc => ({ id: doc.id, data: doc.data() })),
        // קריאה לפונקציה הוספת התאריכים לאחר שכל תא יום נוצר ב-DOM
        dayCellDidMount: function(info) {
          if (currentLang === 'he' && typeof Hebcal !== 'undefined') {
            const date = info.date;
            const hebDate = new Hebcal.HDate(date);
            const hebDateEl = document.createElement('div');
            hebDateEl.className = 'hebrew-date';
            hebDateEl.textContent = hebDate.renderGematriya();
            const dayTop = info.el.querySelector('.fc-daygrid-day-top');
            if (dayTop) {
              // בדיקה לוודא שלא נוסיף את התאריך מספר פעמים
              if (!dayTop.querySelector('.hebrew-date')) {
                dayTop.appendChild(hebDateEl);
              }
            }
          }
        },
      });
      calendar.render();
    }

    function toggleLanguage() {
      currentLang = currentLang === 'he' ? 'en' : 'he';
      document.documentElement.lang = currentLang;
      document.body.classList.toggle('rtl');
      document.body.classList.toggle('ltr');
      document.getElementById('calendar').classList.toggle('rtl');
      document.getElementById('calendar').classList.toggle('ltr');
      updateUI();
      renderCalendar(calendar.getEvents()); // Re-render to apply language changes
    }

    document.getElementById('toggleLang').addEventListener('click', toggleLanguage);
    
    // Gemini API integration
    async function generateGreeting() {
      const eventTitle = document.getElementById('eventTitle').value;
      const eventType = document.getElementById('eventType').value;
      const date = document.getElementById('eventDate').value;
      
      if (!eventTitle || !date) {
          showMessage(currentLang === 'he' ? 'אנא מלא שם אירוע ותאריך.' : 'Please enter an event name and date.', false);
          return;
      }
      
      const generateBtn = document.getElementById('generateGreetingBtn');
      const loadingIndicator = document.getElementById('loadingIndicator');
      const greetingTextarea = document.getElementById('generatedGreeting');
      const oldBtnText = document.getElementById('generateBtnText').textContent;
      const greetingActions = document.getElementById('greetingActions');

      generateBtn.disabled = true;
      document.getElementById('generateBtnText').textContent = '';
      loadingIndicator.style.display = 'block';
      greetingActions.classList.add('hidden');
      greetingTextarea.value = '';

      let prompt;
      if (currentLang === 'he') {
          prompt = `כתוב ברכה קצרה ויצירתית בעברית עבור האירוע הבא: "${eventTitle}". סוג האירוע הוא: "${eventType}".`;
      } else {
          prompt = `Write a short and creative greeting in English for the following event: "${eventTitle}". The event type is: "${eventType}".`;
      }
      
      const payload = {
        contents: [{ parts: [{ text: prompt }] }],
        generationConfig: {
          temperature: 0.7,
        },
      };

      const apiKey = "";
      const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

      let retryCount = 0;
      const maxRetries = 3;
      const initialDelay = 1000;
      
      async function makeRequestWithRetry() {
        try {
          const response = await fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
          
          if (!response.ok) {
            if (response.status === 429 && retryCount < maxRetries) {
              const delay = initialDelay * Math.pow(2, retryCount);
              console.log(`Rate limit exceeded. Retrying in ${delay / 1000}s...`);
              retryCount++;
              return new Promise(resolve => setTimeout(() => resolve(makeRequestWithRetry()), delay));
            } else {
              throw new Error(`API request failed with status: ${response.status}`);
            }
          }

          const result = await response.json();
          const generatedText = result?.candidates?.[0]?.content?.parts?.[0]?.text;
          greetingTextarea.value = generatedText || (currentLang === 'he' ? "שגיאה ביצירת הברכה. נסה שוב." : "Error generating greeting. Please try again.");
          if (generatedText) {
            greetingActions.classList.remove('hidden');
          }
        } catch (error) {
          console.error("Gemini API Error:", error);
          greetingTextarea.value = (currentLang === 'he' ? "שגיאה בחיבור לשרת. נסה שוב מאוחר יותר." : "Server connection error. Please try again later.");
        } finally {
          generateBtn.disabled = false;
          loadingIndicator.style.display = 'none';
          document.getElementById('generateBtnText').textContent = oldBtnText;
        }
      }

      makeRequestWithRetry();
    }

    document.addEventListener('DOMContentLoaded', async function() {
      // Firebase initialization
      const appId = "default-app-id";
      const firebaseConfig = {
        apiKey: "AIzaSyCEPQmjY_CzCyidws9md0g3rgq1q6bKjmg",
        authDomain: "calendar-90846.firebaseapp.com",
        projectId: "calendar-90846",
        storageBucket: "calendar-90846.firebasestorage.app",
        messagingSenderId: "144676327138",
        appId: "1:144676327138:web:111fd274ba8836a35ad8bb",
        measurementId: "G-3B1R5YE9KX"
      };
      const app = initializeApp(firebaseConfig);
      db = getFirestore(app);
      auth = getAuth(app);
      const userIdDisplay = document.getElementById('userIdDisplay');

      // Authentication
      try {
        await signInAnonymously(auth);
      } catch (error) {
        console.error("Firebase Auth Error:", error);
      }
      
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          userId = user.uid;
          updateUI();
          userIdDisplay.textContent = `${hebrewTexts.userIdLabel} ${userId}`;
          
          // Firestore listener
          const eventsRef = collection(db, `artifacts/${appId}/users/${userId}/userEvents`);
          onSnapshot(eventsRef, (snapshot) => {
            const eventsData = snapshot.docs.map(doc => ({ id: doc.id, data: doc.data() }));
            renderCalendar(eventsData);
            document.getElementById('filterType').value = 'all'; // Reset filter after refresh
          });

        } else {
          // User is signed out, handle as needed
          userId = null;
          updateUI();
          renderCalendar([]); // Render an empty calendar
        }
      });
      
      // Initialize local storage preference if not set
      if (localStorage.getItem('showHebrewDates') === null) {
        localStorage.setItem('showHebrewDates', 'false');
      }

      // UI updates and event listeners
      updateUI();

      document.getElementById('showFormBtn').addEventListener('click', () => {
        const form = document.getElementById('addEventForm');
        form.classList.toggle('hidden');
      });
      
      document.getElementById('generateGreetingBtn').addEventListener('click', generateGreeting);

      document.getElementById('copyGreetingBtn').addEventListener('click', () => {
          const greetingText = document.getElementById('generatedGreeting').value;
          try {
              const el = document.createElement('textarea');
              el.value = greetingText;
              document.body.appendChild(el);
              el.select();
              document.execCommand('copy');
              document.body.removeChild(el);
              showMessage(currentLang === 'he' ? hebrewTexts.copySuccess : englishTexts.copySuccess, true);
          } catch (err) {
              console.error('Failed to copy text:', err);
              showMessage(currentLang === 'he' ? hebrewTexts.copyError : englishTexts.copyError, false);
          }
      });

      document.getElementById('sendEmailBtn').addEventListener('click', () => {
          const email = document.getElementById('email').value;
          const subject = document.getElementById('eventTitle').value;
          const body = document.getElementById('generatedGreeting').value;
          
          const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
          window.open(mailtoLink);
      });

      document.getElementById('eventDate').addEventListener('change', function() {
        const dateInput = this.value;
        if (dateInput && typeof Hebcal !== 'undefined') {
          const [y, m, d] = dateInput.split('-').map(Number);
          const hebDate = new Hebcal.HDate(new Date(y, m - 1, d));
          document.getElementById('hebrewDate').value = hebDate.renderGematriya();
        } else {
          document.getElementById('hebrewDate').value = '';
        }
      });

      document.getElementById('addEventForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const title = document.getElementById('eventTitle').value;
        const date = document.getElementById('eventDate').value;
        const type = document.getElementById('eventType').value;
        const repeat = document.getElementById('repeatYearly').value;
        const email = document.getElementById('email').value;
        const greeting = document.getElementById('generatedGreeting').value;

        const newEvent = {
          title: `${icons[type]} ${title}`,
          start: date,
          color: colors[type],
          extendedProps: {
            type,
            repeatYearly: repeat === 'yes',
            email,
            greeting,
            language: currentLang
          }
        };

        if (userId) {
          try {
            await addDoc(collection(db, `artifacts/${appId}/users/${userId}/userEvents`), newEvent);
            const successMessage = currentLang === 'he' ? hebrewTexts.successMessage : englishTexts.successMessage;
            showMessage(successMessage);
            this.reset();
            document.getElementById('hebrewDate').value = '';
            document.getElementById('generatedGreeting').value = '';
            document.getElementById('greetingActions').classList.add('hidden');
          } catch (error) {
            console.error("Error adding document: ", error);
            showMessage("שגיאה בהוספת האירוע", false);
          }
        } else {
          showMessage("משתמש לא מחובר, לא ניתן לשמור אירועים.", false);
        }
      });

      document.getElementById('filterType').addEventListener('change', () => {
        const type = document.getElementById('filterType').value;
        const events = calendar.getEvents();
        
        events.forEach(event => {
          if (type === 'all' || event.extendedProps.type === type) {
            event.setProp('display', 'auto');
          } else {
            event.setProp('display', 'none');
          }
        });
      });
    });
  </script>
</body>
</html>
