
<!DOCTYPE html>
<html lang="he">
<head>
    <title>  砖 砖驻转</title>
  <meta charset="UTF-8">
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
  <style>
    body { font-family: sans-serif; direction: rtl; padding: 20px; background: #f8f9fa; }
    #calendar { max-width: 900px; margin: 0 auto; background: white; border-radius: 8px; padding: 10px; }
  </style>
</head>
<body>
  <h1 style="text-align: center;"> 砖 砖驻转</h1>
  <div id='calendar'></div>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      const calendarEl = document.getElementById('calendar');

      const res = await fetch('/events');
      const events = await res.json();

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'he',
        selectable: true,
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events,
        select: function(info) {
          const title = prompt("砖 专注:");
          if (!title) return;
          const type = prompt("住 专注:  转, 专, 砖...");

          const newEvent = {
            title,
            start: info.startStr,
            end: info.endStr,
            type
          };

          fetch('/events', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(newEvent)
          }).then(() => {
            calendar.addEvent(newEvent);
          });
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
