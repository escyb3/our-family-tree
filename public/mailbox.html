<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <input type="text" id="search" placeholder="חפש לפי נושא או שולח..." oninput="filterMessages()" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;" />
  <meta charset="UTF-8" />
  <title>📩 תיבת ההודעות</title>
  <link rel="stylesheet" href="mailbox.css" />
</head>
<body>
  <header>📩 תיבת ההודעות שלי</header>
  <main>
    <form id="send-form" enctype="multipart/form-data">
      <h3>שלח הודעה חדשה</h3>
      <input type="text" id="to" placeholder="אל: user@family.local" required />
      <input type="text" id="subject" placeholder="נושא" required />
      <select id="tag">
        <option value="📝">📝 רגילה</option>
        <option value="📢">📢 הודעה</option>
        <option value="📷">📷 תמונה</option>
      </select>
      <textarea id="body" rows="4" placeholder="תוכן ההודעה" required></textarea>
      <input type="file" id="attachment" />
      <button type="submit">שלח</button>
    </form>

    <input type="search" id="search" placeholder="🔍 חפש הודעות..." />

    <h2>📥 ההודעות שהתקבלו</h2>
    <div id="inbox"></div>
  </main>
  <script src="mailbox.js"></script>
</body>
</html>
