<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>ההודעות שלי</title>
  <script defer src="mailbox.js"></script>
  <style>
    body { direction: rtl; font-family: Arial, sans-serif; padding: 2rem; }
    h1 { color: #333; }
    .message { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; }
    .from { font-weight: bold; }
    .subject { font-size: 1.2em; margin-bottom: 0.5rem; }
    .timestamp { color: #777; font-size: 0.9em; }
    .body { margin-top: 0.5rem; }
    .reply-box { margin-top: 1rem; }
    textarea { width: 100%; padding: 0.5rem; }
    button { margin-top: 0.5rem; padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>ההודעות שלי</h1>
  <div id="inbox">טוען הודעות...</div>
</body>
</html>
