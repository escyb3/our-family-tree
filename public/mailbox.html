<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <style>
    body {

      margin: 0;

      display: flex;

    }
    header {

    }
    nav {

    nav button {

    main {

    form, .msg-card {

      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    input, textarea, select {

      border-radius: 6px;
    }
    button {
      padding: 0.4rem 1rem;

      border-radius: 6px;
      cursor: pointer;
    }
    .reply {
      margin-top: 0.5rem;
      padding-right: 1rem;

    }
    .controls {

    }
  </style>
</head>
<body>
  <header>ğŸ“© ×ª×™×‘×ª ×”×”×•×“×¢×•×ª</header>
  <nav>
    <button id="inbox-tab" class="active" onclick="showTab('inbox')">ğŸ“¥ ×”×ª×§×‘×œ×•</button>
    <button id="sent-tab" onclick="showTab('sent')">ğŸ“¤ × ×©×œ×—×•</button>
  </nav>
  <main>
    <form id="send-form">
      <h3>×©×œ×— ×”×•×“×¢×” ×—×“×©×”</h3>
      <input type="text" id="to" list="recipients" placeholder="××œ: username@family.local" required />
      <datalist id="recipients"></datalist>
      <input type="text" id="subject" placeholder="× ×•×©×" required />
      <textarea id="body" rows="3" placeholder="×ª×•×›×Ÿ ×”×”×•×“×¢×”" required></textarea>
      <button type="submit">×©×œ×—</button>
    </form>

    <div id="inbox" class="tab"></div>
    <div id="sent" class="tab" style="display: none"></div>
  </main>

  <script>
    const inboxEl = document.getElementById("inbox");
    const sentEl = document.getElementById("sent");
    const form = document.getElementById("send-form");
    const datalist = document.getElementById("recipients");

    async function loadMessages() {
      const [inbox, sent, users] = await Promise.all([
        fetch("/messages").then(r => r.json()),
        fetch("/sent-messages").then(r => r.json()),
        fetch("/admin-users").then(r => r.json()).catch(() => [])
      ]);

      datalist.innerHTML = users.map(u => `<option value="${u.username}@family.local">`).join("");

      inboxEl.innerHTML = inbox.map(renderMessage).join("");
      sentEl.innerHTML = sent.map(renderMessage).join("");
    }

    function renderMessage(m) {
      return `
        <div class="msg-card">
          <p><strong>×:</strong> ${m.from}</p>
          <p><strong>××œ:</strong> ${m.to}</p>
          <p><strong>× ×•×©×:</strong> ${m.subject}</p>
          <p>${m.body}</p>
          <p><strong>×ª××¨×™×š:</strong> ${new Date(m.timestamp).toLocaleString()}</p>
          ${m.replies?.map(r => `<div class="reply"><strong>${r.from}:</strong> ${r.body}<br>${new Date(r.timestamp).toLocaleString()}</div>`).join("") || ""}
          <div class="controls">
            <button onclick="reply('${m.threadId}')">×”×©×‘</button>
            <button onclick="deleteMessage('${m.threadId}')">ğŸ—‘ï¸ ××—×§</button>
          </div>
        </div>
      `;
    }

    async function reply(threadId) {
      const text = prompt("×›×ª×•×‘ ×ª×’×•×‘×” ×œ×”×•×“×¢×”");
      if (!text) return;
      await fetch("/reply-message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ threadId, body: text })
      });
      loadMessages();
    }

    async function deleteMessage(threadId) {
      if (!confirm("×œ××—×•×§ ××ª ×”×”×•×“×¢×”?")) return;
      await fetch("/delete-message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ threadId })
      });
      loadMessages();
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      await fetch("/send-message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          to: form.to.value,
          subject: form.subject.value,
          body: form.body.value
        })
      });
      form.reset();
      alert("×”×•×“×¢×” × ×©×œ×—×”");
      loadMessages();
    };

    function showTab(tab) {
      document.querySelectorAll(".tab").forEach(t => t.style.display = "none");
      document.getElementById(tab).style.display = "block";
      document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
      document.getElementById(tab + "-tab").classList.add("active");
    }

    loadMessages();
  </script>
</body>
</html>
