<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>📩 תיבת הודעות</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #0b5394;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { margin: 0; font-size: 1.5rem; }
    #compose-toggle {
      background: #00aaff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .sidebar {
      width: 250px;
      background: #fff;
      border-left: 1px solid #ccc;
      padding: 1rem;
      box-shadow: -2px 0 5px rgba(0,0,0,0.05);
    }
    .content {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    .msg-card {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background 0.3s;
    }
    .msg-card:hover { background: #eef; }
    .msg-card.unread { font-weight: bold; background: #fdfdfd; }
    .reply { margin-top: 0.5rem; border-right: 2px solid #ccc; padding-right: 0.5rem; }
    #send-form {
      display: none;
      flex-direction: column;
      gap: 0.5rem;
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    #send-form.show { display: flex; }
    input, textarea, select {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button { cursor: pointer; }
    #preview-content {
      background: #fff;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>📩 תיבת ההודעות</h1>
    <button id="compose-toggle">📝 Compose</button>
  </header>

  <div class="main">
    <div class="content">
      <input id="search" placeholder="🔍 חפש נושא או שולח..." />
      <select id="tag-filter">
        <option value="">🗂️ כל הסוגים</option>
        <option value="משפחתי">משפחתי</option>
        <option value="אישי">אישי</option>
        <option value="מנהלי">מנהלי</option>
        <option value="תמיכה">תמיכה</option>
      </select>
      <input type="date" id="date-filter" />
      <select id="sort-mode">
        <option value="inbox">📥 התקבלו</option>
        <option value="sent">📤 נשלחו</option>
      </select>

      <div id="send-form">
        <input type="text" id="to" placeholder="אל: משתמש/ים" required />
        <input type="text" id="subject" placeholder="נושא ההודעה" required />
        <textarea id="body" placeholder="תוכן ההודעה" rows="4" required></textarea>
        <select id="type">
          <option value="אישי">אישי</option>
          <option value="משפחתי">משפחתי</option>
          <option value="מנהלי">מנהלי</option>
          <option value="תמיכה">תמיכה</option>
        </select>
        <input type="file" id="attachment" />
        <button type="submit">📨 שלח</button>
        <button type="button" onclick="saveDraft()">💾 שמור טיוטה</button>
      </div>

      <div id="drafts-container"></div>
      <div id="messages"></div>
      <div id="preview-content">📭 אין הודעה נבחרת</div>
    </div>

    <div class="sidebar">
      <h3>👤 אנשי קשר</h3>
      <ul id="contact-list"></ul>
      <h3>📊 סטטיסטיקות</h3>
      <div id="stats-content"></div>
      <h3>🧠 סיכום AI</h3>
      <input type="text" id="thread-id" placeholder="מזהה שיחה" />
      <button onclick="summarizeThread()">סכם</button>
      <div id="thread-summary"></div>
    </div>
  </div>

  <script src="/js/inbox.js"></script>
  <script src="/js/inbox-ui.js"></script>
  <script src="/js/contacts.js"></script>
  <script src="/js/stats.js"></script>
  <script src="/js/inbox-ai.js"></script>
  <script src="/js/notifications.js"></script>
  <script src="/js/compose-ui.js"></script>
  <script src="/js/drafts.js"></script>
</body>
</html>
