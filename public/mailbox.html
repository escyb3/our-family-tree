<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📬 תיבת הודעות</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>📬 ההודעות שלי</h2>
  <div class="message-thread" id="inbox"></div>
  <script>
    fetch("/messages")
      .then(res => res.json())
      .then(messages => {
        const inbox = document.getElementById("inbox");
        messages.forEach(msg => {
          const div = document.createElement("div");
          div.className = "message";
          div.innerHTML = `
            <strong>מאת:</strong> ${msg.from}<br>
            <strong>נושא:</strong> ${msg.subject}<br>
            <p>${msg.body}</p>
            <small>${new Date(msg.timestamp).toLocaleString()}</small>
            <div class="replies">
              ${(msg.replies || []).map(r => `<div class='reply'><strong>${r.from}:</strong> ${r.body}</div>`).join('')}
            </div>
            <form onsubmit="return replyTo('${msg.threadId}', this)">
              <textarea name="body" placeholder="כתוב תגובה..." required></textarea>
              <button type="submit">↩️ שלח תגובה</button>
            </form>
            <hr>
          `;
          inbox.appendChild(div);
        });
      });

    function replyTo(threadId, form) {
      const body = form.body.value;
      fetch("/reply-message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ threadId, body })
      }).then(res => res.text()).then(alert);
      form.body.value = "";
      return false;
    }
  </script>
</body>
</html>
