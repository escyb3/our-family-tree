<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <input type="text" id="search" placeholder="驻砖 驻 砖  砖..." oninput="filterMessages()" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;" />
  <meta charset="UTF-8" />
  <title> 转转 注转</title>
  <link rel="stylesheet" href="mailbox.css" />
</head>
<body>
  <header> 转转 注转 砖</header>
  <main>
    <form id="send-form" enctype="multipart/form-data">
      <h3>砖 注 砖</h3>
      <input type="text" id="to" placeholder=": user@family.local" required />
      <input type="text" id="subject" placeholder="砖" required />
      <select id="tag">
        <option value=""> 专</option>
        <option value=""> 注</option>
        <option value=""> 转</option>
      </select>
      <textarea id="body" rows="4" placeholder="转 注" required></textarea>
      <input type="file" id="attachment" />
      <button type="submit">砖</button>
    </form>

    <input type="search" id="search" placeholder=" 驻砖 注转..." />

    <h2> 注转 砖转拽</h2>
    <div id="inbox"></div>
  </main>
  <script src="mailbox.js"></script>
</body>
</html>
