          <img src={preview} alt="Preview" style={{ width: '200px', border: '1px solid #ccc', padding: '5px' }} />

  );
}

        // Open modal to view a larger image
        const openModal = (photo) => {
            setSelectedPhoto(photo);
            setModalOpen(true);
        };

        // Close the modal and reset editing state
        const closeModal = () => {
            setModalOpen(false);
            setSelectedPhoto(null);
            setEditingPhoto(null);
        };

        // Handle selecting photos for the story teller
        const handleStoryPhotoSelect = (photo) => {
            if (selectedStoryPhotos.find(p => p.id === photo.id)) {
                setSelectedStoryPhotos(selectedStoryPhotos.filter(p => p.id !== photo.id));
            } else if (selectedStoryPhotos.length < 3) {
                setSelectedStoryPhotos([...selectedStoryPhotos, photo]);
            }
        };

        // Function to generate a story using the Gemini API
        const generateStory = async () => {
            if (selectedStoryPhotos.length === 0) return;

            setIsGeneratingStory(true);
            setStoryText(t.generatingStory);
            setShowStoryModal(true);

            try {
                const parts = [];
                // Add a text prompt in both English and Hebrew
                const promptEn = "Write a short, heartwarming story for a family photo album based on the following images. Make it creative and emotionally resonant.";
                const promptHe = "×›×ª×•×‘ ×¡×™×¤×•×¨ ×§×¦×¨ ×•×ž×¨×’×© ×œ××œ×‘×•× ×ª×ž×•× ×•×ª ×ž×©×¤×—×ª×™ ×”×ž×‘×•×¡×¡ ×¢×œ ×”×ª×ž×•× ×•×ª ×”×‘××•×ª. ×”×¤×•×š ××•×ª×• ×œ×™×¦×™×¨×ª×™ ×•×ž×œ× ×¨×’×©. ×”×¡×™×¤×•×¨ ×¦×¨×™×š ×œ×”×™×•×ª ×‘×¢×‘×¨×™×ª.";
                
                parts.push({ text: `${promptEn}\n${promptHe}` });

                // Convert selected images to base64 and add to parts
                for (const photo of selectedStoryPhotos) {
                    const base64Data = await toBase64(photo.path);
                    parts.push({
                        inlineData: {
                            mimeType: "image/jpeg", // Assuming all images are JPEG for simplicity
                            data: base64Data
                        }
                    });
                }

                // API call to Gemini
                const chatHistory = [{ role: "user", parts }];
                const payload = { contents: chatHistory };
                const apiKey = GEMINI_API_KEY;
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`API call failed with status: ${response.status}`);
                }

                const result = await response.json();
                const text = result?.candidates?.[0]?.content?.parts?.[0]?.text || "No story could be generated.";
                setStoryText(text);

            } catch (e) {
                console.error("Error generating story:", e);
                setStoryText(t.error);
            } finally {
                setIsGeneratingStory(false);
            }
        };

        // Filter photos based on search term, album, and family name
        const filteredPhotos = photos.filter(photo =>
            (photo.name?.toLowerCase().includes(searchTerm.toLowerCase()) ||
            photo.family?.toLowerCase().includes(searchTerm.toLowerCase())) &&
            (selectedAlbum === '×›×œ ×”×ª×ž×•× ×•×ª' || photo.album === selectedAlbum) &&
            (selectedFamily === '×›×œ ×”×ž×©×¤×—×•×ª' || photo.family?.toLowerCase() === selectedFamily.toLowerCase())
        );

        // Group photos for timeline view
        const groupedPhotos = filteredPhotos.reduce((groups, photo) => {
            const date = photo.createdAt ? formatDate(photo.createdAt, language) : t.unknownDate;
            if (!groups[date]) {
                groups[date] = [];
            }
            groups[date].push(photo);
            return groups;
        }, {});

        const timelineDates = Object.keys(groupedPhotos).sort((a, b) => new Date(b) - new Date(a));

        return (
            <div dir={language === 'he' ? 'rtl' : 'ltr'} className="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-4 sm:p-10 flex flex-col items-center">
                {/* Custom Message Modal */}
                {message && (
                    <div className="fixed top-4 right-4 bg-blue-600 text-white py-3 px-6 rounded-full shadow-lg z-50 transition-transform duration-300 transform animate-fade-in-up">
                        {message}
                    </div>

                <div className="max-w-6xl mx-auto w-full">
                    {/* Header */}
                    <header className="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">

                            {userId && (
                                <span className="bg-blue-200 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-full drop-shadow-sm">
                                    {t.userIdLabel}: {userId.substring(0, 8)}...
                                </span>
                            )}
                        </div>
                    </header>

                    {/* Language Switch */}
                    <div className="flex justify-end mb-4">

                            onClick={() => setLanguage(language === 'he' ? 'en' : 'he')}

                        >
                            <LanguageSquare className="h-5 w-5" />

                        </button>
                    </div>

                    {/* Upload Form & Search Bar */}
                    <div className="bg-white rounded-xl shadow-2xl p-6 mb-8 w-full border border-blue-200">

                        <form onSubmit={handleUpload} className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 items-end">
                            <input
                                type="text"
                                ref={nameRef}
                                placeholder={t.namePlaceholder}
                                className="w-full p-3 rounded-xl border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                            />
                            <input
                                type="text"
                                ref={familyRef}
                                placeholder={t.familyPlaceholder}
                                className="w-full p-3 rounded-xl border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                            />
                            <input
                                type="text"
                                value={newAlbumName}
                                onChange={(e) => setNewAlbumName(e.target.value)}

                                className="w-full p-3 rounded-xl border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                            />
                            <input
                                type="file"
                                ref={fileRef}
                                accept="image/*"

                            />
                            <button
                                type="submit"
                                disabled={uploading}
                                className={`col-span-1 sm:col-span-2 lg:col-span-4 w-full px-6 py-3 rounded-xl font-semibold transition-colors drop-shadow-md flex items-center justify-center gap-2

                        <div className="relative mt-6">

                    {/* Gallery Controls */}

                        <select

                                <option key={album} value={album}>

                        <select

                        >
                            <option value="×›×œ ×”×ž×©×¤×—×•×ª">{t.allFamilies}</option>
                            {familyNames.map((familyName) => (
                                <option key={familyName} value={familyName}>{familyName}</option>
                            ))}
                        </select>
                    </div>

                    {/* Story Teller Mode UI */}
                    {storyMode && (
                        <div className="bg-white rounded-xl shadow-2xl p-6 mb-8 w-full border border-blue-200">
                            <h2 className="text-2xl font-semibold text-gray-800 mb-4">{t.storyTellerMode}</h2>
                            <p className="text-gray-600 mb-4">{t.selectPhotos}</p>
                            <div className="flex flex-wrap gap-4 mb-4">
                                {selectedStoryPhotos.map(photo => (
                                    <div key={photo.id} className="relative w-24 h-24 rounded-lg overflow-hidden border-2 border-blue-500">
                                        <img src={photo.path} alt={photo.name} className="w-full h-full object-cover"/>
                                        <button 
                                            onClick={() => handleStoryPhotoSelect(photo)}
                                            className="absolute top-1 right-1 bg-red-500 text-white rounded-full p-1"
                                        >
                                            <X className="w-4 h-4" />
                                        </button>
                                    </div>
                                ))}
                            </div>
                            <button
                                onClick={generateStory}
                                disabled={selectedStoryPhotos.length === 0 || isGeneratingStory}
                                className={`w-full px-6 py-3 rounded-xl font-semibold transition-colors drop-shadow-md flex items-center justify-center gap-2
                                    ${selectedStoryPhotos.length === 0 || isGeneratingStory ? 'bg-gray-400 cursor-not-allowed' : 'bg-green-600 text-white hover:bg-green-700'}`}
                            >
                                <Wand2 className="w-5 h-5" />
                                {isGeneratingStory ? t.generatingStory : t.generateStory}
                            </button>
                        </div>
                    )}


                    {/* Gallery Display */}
                    <div className="w-full">
                        <h2 className="text-2xl font-semibold text-gray-800 mb-4">
                            {isPublicView ? t.publicGallery : t.myGallery}
                        </h2>
                        {loading && <p className="text-center text-gray-500">{t.loading}</p>}
                        {error && <p className="text-center text-red-500">{t.error}</p>}
                        {!loading && photos.length === 0 && (
                            <p className="text-center text-gray-500">
                                {t.noPhotos}
                            </p>
                        )}
                        {isTimelineView ? (
                            // Timeline View
                            Object.keys(groupedPhotos).length > 0 ? (
                                timelineDates.map(date => (
                                    <div key={date} className="mb-8">
                                        <h3 className="text-xl font-bold text-gray-700 mb-4 border-b pb-2">{date}</h3>
                                        <div className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6">
                                            {groupedPhotos[date].map((photo) => {
                                                const isSelected = selectedStoryPhotos.find(p => p.id === photo.id);
                                                return (
                                                    <div
                                                        key={photo.id}
                                                        className={`relative group bg-white rounded-2xl shadow-lg overflow-hidden transform hover:scale-105 transition duration-300 cursor-pointer ${isSelected ? 'border-4 border-blue-500' : ''}`}
                                                        onClick={() => storyMode ? handleStoryPhotoSelect(photo) : openModal(photo)}
                                                    >
                                                        <img
                                                            src={photo.path}
                                                            alt={photo.name}
                                                            className="w-full h-48 sm:h-64 object-cover"
                                                        />
                                                        <div className="p-4 flex flex-col items-center">
                                                            <p className="font-bold text-gray-800 truncate">{photo.name}</p>
                                                            <p className="text-sm text-gray-500 truncate">{photo.family}</p>
                                                        </div>
                                                        {storyMode && (
                                                            <div className="absolute top-2 right-2 p-2 rounded-full bg-white bg-opacity-75">
                                                                {isSelected ? <Check className="w-5 h-5 text-green-600" /> : <div className="w-5 h-5"></div>}
                                                            </div>
                                                        )}
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                ))
                            ) : (
                                <p className="text-center text-gray-500">{t.noMatchingPhotos}</p>
                            )
                        ) : (
                            // Grid View
                            filteredPhotos.length > 0 ? (
                                <div className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6">
                                    {filteredPhotos.map((photo) => {
                                        const isSelected = selectedStoryPhotos.find(p => p.id === photo.id);
                                        return (
                                            <div
                                                key={photo.id}
                                                className={`relative group bg-white rounded-2xl shadow-lg overflow-hidden transform hover:scale-105 transition duration-300 cursor-pointer ${isSelected ? 'border-4 border-blue-500' : ''}`}
                                            >
                                                <img
                                                    src={photo.path}
                                                    alt={photo.name}
                                                    className="w-full h-48 sm:h-64 object-cover"
                                                    onClick={() => storyMode ? handleStoryPhotoSelect(photo) : openModal(photo)}
                                                />
                                                <div className="p-4 flex items-center justify-between">
                                                    <div onClick={() => storyMode ? handleStoryPhotoSelect(photo) : openModal(photo)}>
                                                        <p className="font-bold text-gray-800 truncate">{photo.name}</p>
                                                        <p className="text-sm text-gray-500 truncate">{photo.family}</p>
                                                    </div>
                                                    <div className="flex gap-2">

                                                            <>
                                                                <button

                                                                        e.stopPropagation();
                                                                        setEditingPhoto(photo);
                                                                        setEditName(photo.name);
                                                                        setEditFamily(photo.family);

                                                                    }}
                                                                    className="p-2 text-blue-500 hover:text-blue-700 transition"
                                                                    title={t.editDetails}
                                                                >
                                                                    <Pencil className="h-5 w-5" />
                                                                </button>
                                                                <button
                                                                    onClick={(e) => {
                                                                        e.stopPropagation();
                                                                        setPhotoToDelete(photo);
                                                                        setShowDeleteModal(true);

                                                                    title={t.delete}

                                                                        e.stopPropagation();

                                                                    title={t.share}
                                                                >
                                                                    <Globe className="h-5 w-5" />
                                                                </button>
                                                            </>
                                                        )}
                                                        {storyMode && (
                                                            <div className="p-2 rounded-full">
                                                                {isSelected ? <Check className="w-5 h-5 text-green-600" /> : <div className="w-5 h-5"></div>}

                                <p className="text-center text-gray-500">{t.noMatchingPhotos}</p>

                    </div>

                    {/* Modal for viewing larger image/editing */}
                    {modalOpen && selectedPhoto && (

                            onClick={closeModal}
                        >

                                    <p className="text-xl font-bold text-gray-800">{selectedPhoto.name}</p>
                                    <p className="text-md text-gray-600">{selectedPhoto.family}</p>

                                        <p className="text-sm text-gray-500 mt-1">{t.album}: {selectedPhoto.album}</p>
