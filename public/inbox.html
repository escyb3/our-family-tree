<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title> 转转 注转</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1> 注转 砖</h1>
  </header>

  <main>
    <section id="inbox">
      <ul id="messagesList">
        <!-- 注转   -->
      </ul>
    </section>

    <form id="messageForm">
      <input type="text" id="recipient" placeholder=" 砖?" required>
      <textarea id="messageText" placeholder="转 注..." required></textarea>
      <button type="submit">砖 注</button>
    </form>
  </main>

  <script>
    const messages = JSON.parse(localStorage.getItem("messages") || "[]");
    const messagesList = document.getElementById("messagesList");
    const form = document.getElementById("messageForm");

    function renderMessages() {
      messagesList.innerHTML = "";
      messages.forEach(msg => {
        const li = document.createElement("li");
        li.innerHTML = `<strong> ${msg.to}</strong>: ${msg.text}`;
        messagesList.appendChild(li);
      });
    }

    form.onsubmit = (e) => {
      e.preventDefault();
      const to = document.getElementById("recipient").value;
      const text = document.getElementById("messageText").value;
      messages.push({ to, text });
      localStorage.setItem("messages", JSON.stringify(messages));
      renderMessages();
      form.reset();
    };

    renderMessages();
  </script>
</body>
</html>
