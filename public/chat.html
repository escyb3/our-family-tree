<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>צ'אט גנאולוגי חכם</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #0057a3;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .msg {
      margin: 0.5rem 0;
    }
    .msg.user {
      text-align: right;
      color: #0057a3;
    }
    .msg.ai {
      text-align: left;
      color: #333;
    }
    form {
      display: flex;
      gap: 0.5rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 0.7rem 1rem;
      background: #0057a3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>🧠 צ'אט גנאולוגי</header>
  <main>
    <div id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="שאל שאלה על עץ המשפחה..." required />
      <button type="submit">שלח</button>
    </form>
    <br />
    <form id="relation-form">
      <input type="text" id="name1" placeholder="שם ראשון" required />
      <input type="text" id="name2" placeholder="שם שני" required />
      <button type="submit">בדוק קשר משפחתי</button>
    </form>
    <br />
    <form id="pdf-form" enctype="multipart/form-data">
      <input type="file" name="file" required />
      <button type="submit">נתח קובץ אילן יוחסין</button>
    </form>
    <br />
    <form id="autofill-form">
      <input type="text" id="auto-name" placeholder="שם חסר" required />
      <button type="submit">השלם נתונים</button>
    </form>
  </main>
  <script>
    const chatBox = document.getElementById("chat-box");

    document.getElementById("chat-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const input = document.getElementById("user-input");
      const question = input.value.trim();
      if (!question) return;

      chatBox.innerHTML += `<div class="msg user">${question}</div>`;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      const res = await fetch("/api/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });
      const data = await res.json();
      chatBox.innerHTML += `<div class="msg ai">${data.answer}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    document.getElementById("relation-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name1 = document.getElementById("name1").value.trim();
      const name2 = document.getElementById("name2").value.trim();
      if (!name1 || !name2) return;

      const res = await fetch("/api/ask-relation", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ person1: name1, person2: name2 })
      });
      const data = await res.json();
      chatBox.innerHTML += `<div class="msg ai">קשר בין ${name1} ל-${name2}: ${data.answer}</div>`;
    });

    document.getElementById("pdf-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const res = await fetch("/api/parse-pdf", {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      chatBox.innerHTML += `<div class="msg ai">נתונים שהופקו מהקובץ: <pre>${JSON.stringify(data, null, 2)}</pre></div>`;
    });

    document.getElementById("autofill-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("auto-name").value.trim();
      if (!name) return;

      const res = await fetch("/api/autofill", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name })
      });
      const data = await res.json();
      chatBox.innerHTML += `<div class="msg ai">השלמות מוצעות: <pre>${JSON.stringify(data, null, 2)}</pre></div>`;
    });
  </script>
</body>
</html>
