<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>×¦'××˜ ×’× ××•×œ×•×’×™ ×—×›×</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #0057a3;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .msg {
      margin: 0.5rem 0;
    }
    .msg.user {
      text-align: right;
      color: #0057a3;
    }
    .msg.ai {
      text-align: left;
      color: #333;
    }
    form {
      display: flex;
      gap: 0.5rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 0.7rem 1rem;
      background: #0057a3;

</head>
<body>
  <header>ğŸ§  ×¦'××˜ ×’× ××•×œ×•×’×™</header>
  <main>
    <div id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="×©××œ ×©××œ×” ×¢×œ ×¢×¥ ×”××©×¤×—×”..." required />
      <button type="submit">×©×œ×—</button>
    </form>
  </main>
  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const question = input.value.trim();
      if (!question) return;

      chatBox.innerHTML += `<div class="msg user">${question}</div>`;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      const res = await fetch("/api/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });

      const data = await res.json();
      chatBox.innerHTML += `<div class="msg ai">${data.answer}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
