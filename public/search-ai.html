<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>חיפוש גנאולוגי חכם</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #0066cc;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    main {
      flex: 1;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    form {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    input[type="text"], input[type="file"] {
      flex: 1;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 0.7rem 1.2rem;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .result, .ai-result {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    h2 {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>🔍 חיפוש AI גנאולוגי</header>
  <main>
    <form id="search-form">
      <input type="text" id="query" placeholder="הקלד שם, תאריך או מקום..." required />
      <button type="submit">חפש</button>
    </form>

    <div class="result" id="results-box">אין תוצאות עדיין</div>

    <h2>או נתח תמונה/מסמך</h2>
    <form id="image-form">
      <input type="file" id="image-file" accept="image/*,.pdf" required />
      <button type="submit">נתח</button>
    </form>

    <div class="ai-result" id="ai-output"></div>
  </main>

  <script>
    document.getElementById("search-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const query = document.getElementById("query").value;
      const res = await fetch("/api/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: query })
      });
      const data = await res.json();
      document.getElementById("results-box").textContent = data.answer || "לא נמצאו תוצאות.";
    });

    document.getElementById("image-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = document.getElementById("image-file").files[0];
      const formData = new FormData();
      formData.append("file", file);

      const endpoint = file.type === "application/pdf" ? "/api/parse-pdf" : "/api/parse-image";
      const res = await fetch(endpoint, {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      document.getElementById("ai-output").textContent = data.text || data.error || "שגיאה בעיבוד הקובץ";
    });
  </script>
</body>
</html>
