<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אפליקציית דואר</title>
</head>
<body>
    <!-- 
    זהו ה"שורש" של האפליקציה.
    קוד ה-JavaScript יטען את כל ממשק המשתמש לתוך אלמנט ה-div הזה.
    -->
    <div id="root"></div>

    <!-- 
    הקישור לקובץ ה-JavaScript (mail.js) שמכיל את קוד ה-React.
    הוא טוען את כל ההיגיון והקומפוננטות של האפליקציה.
    -->
    <script type="module" src="mail.js"></script>
</body>
</html>
