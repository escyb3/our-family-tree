<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .glowing-border {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5), 0 0 30px rgba(59, 130, 246, 0.3);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .glowing-border:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.2), 0 0 40px rgba(59, 130, 246, 0.4);
        }
        /* Tree Node Styles */
        .tree-node {
            position: relative;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
            background-color: #f9fafb;
            text-align: center;
        }
        .tree-node-connector::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 1px;
            height: 20px;
            background-color: #d1d5db;
            transform: translateX(-50%);
        }
        .tree-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .tree-children {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 2rem;
            position: relative;
            padding-top: 2rem;
        }
        .tree-children::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #d1d5db;
        }
        .tree-children > div {
            padding-top: 2rem;
            position: relative;
        }
        .tree-children > div::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 1px;
            height: 2rem;
            background-color: #d1d5db;
            transform: translateX(-50%);
        }
        /* RTL specific styles */
        [dir="rtl"] .tree-children {
            direction: rtl;
        }
    </style>
</head>
<body class="bg-white text-gray-800 min-h-screen">
    <div id="app-container" class="w-full" dir="rtl">
        <header class="p-8 md:p-12 mb-12 flex items-start justify-between">
            <button id="lang-toggle-button" class="px-6 py-2 rounded-full font-bold transition-colors duration-300
                                                 bg-blue-600 hover:bg-blue-700 text-white shadow-lg
                                                 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50"
                    data-he="English" data-en="עברית">English</button>
            <div class="flex flex-col items-center flex-grow">
                <h1 class="text-4xl md:text-5xl font-extrabold text-blue-600 mb-2" data-he="אילן היוחסין" data-en="Family Data Viewer">The Family Tree</h1>
                <p id="status-message" class="text-lg md:text-xl text-gray-500 text-center"></p>
            </div>
        </header>
        <main id="content-container" class="w-full overflow-x-auto p-4"></main>
        <div id="error-message" class="hidden text-center mt-10 p-6 bg-red-200 text-red-800 rounded-lg glowing-border">
            <p class="font-bold text-xl mb-2" data-he="שגיאה: לא ניתן לטעון את הנתונים." data-en="Error: Could not load data.">שגיאה: לא ניתן לטעון את הנתונים.</p>
            <p data-he="אנא ודא שהינך מחובר ונסה שוב מאוחר יותר." data-en="Please ensure you are logged in and try again later.">אנא ודא שהינך מחובר ונסה שוב מאוחר יותר.</p>
        </div>
    </div>
    <script>
        const statusMessageEl = document.getElementById('status-message');
        const contentContainerEl = document.getElementById('content-container');
        const errorMessageEl = document.getElementById('error-message');
        const langToggleButton = document.getElementById('lang-toggle-button');
        const appContainerEl = document.getElementById('app-container');

        const i18n = {
            'he': {
                'loading_user': 'בודק חיבור משתמש...',
                'loading_family': (family) => `טוען נתונים עבור משפחת ${family}`,
                'success_summary': (loaded, total) => `הנתונים נטענו בהצלחה! (${loaded} מתוך ${total} משפחות)`,
                'success_single': 'הנתונים נטענו בהצלחה!', // Keep for context
                'success_fallback': 'הנתונים נטענו בהצלחה! (מקור חלופי)', // Keep for context
                'no_user_family': 'שגיאה: לא ניתן לזהות את צד/צדדי המשפחה. יש לוודא שהינך מחובר.',
                'network_error': 'שגיאת רשת או שהמשתמש לא מחובר',
                'no_user_details': 'לא ניתן לטעון את פרטי המשתמש. אנא התחבר/י ונסה/י שוב.',
                'no_family_data_message': 'לא ניתן לטעון את נתוני המשפחה מאף מקור',
                'origin': 'מוצא',
                'members': 'חברי משפחה',
                'toggle_to_en': 'English',
                'toggle_to_he': 'עברית',
                'link_prefix': 'קישורים לקבצים: ', // Updated text
                'and_more': '(ועוד)' // New text
            },
            'en': {
                'loading_user': 'Checking user connection...',
                'loading_family': (family) => `Loading data for the ${family} family`,
                'success_summary': (loaded, total) => `Data loaded successfully! (${loaded} out of ${total} families)`,
                'success_single': 'Data loaded successfully!', // Keep for context
                'success_fallback': 'Data loaded successfully! (Fallback source)', // Keep for context
                'no_user_family': 'Error: Could not identify user\'s family side(s). Please ensure you are logged in.',
                'network_error': 'Network error or user is not logged in',
                'no_user_details': 'Could not load user details. Please log in and try again.',
                'no_family_data_message': 'Could not load family data from any source',
                'origin': 'Origin',
                'members': 'Family Members',
                'toggle_to_en': 'English',
                'toggle_to_he': 'עברית',
                'link_prefix': 'Links to files: ', // Updated text
                'and_more': '(and more)' // New text
            }
        };

        let currentLang = 'he';

        /**
         * מעדכן את כל מחרוזות הממשק בהתאם לשפה הנוכחית.
         * הפונקציה גם מפעילה מחדש את רינדור הנתונים אם כבר נטענו.
         */
        const updateUIStrings = () => {
            document.body.dir = currentLang === 'he' ? 'rtl' : 'ltr';
            appContainerEl.dir = currentLang === 'he' ? 'rtl' : 'ltr';

            document.querySelectorAll('[data-he]').forEach(el => {
                const heText = el.getAttribute('data-he');
                const enText = el.getAttribute('data-en');
                el.textContent = currentLang === 'he' ? heText : enText;
            });

            // Update button text
            const heBtnText = langToggleButton.getAttribute('data-he');
            const enBtnText = langToggleButton.getAttribute('data-en');
            langToggleButton.textContent = currentLang === 'he' ? heBtnText : enBtnText;

            // Re-render data and status message if data is already on screen
            const familyResultsRaw = contentContainerEl.dataset.familyResults;
            if (familyResultsRaw) {
                const results = JSON.parse(familyResultsRaw);
                const totalAttempted = parseInt(contentContainerEl.dataset.totalAttempted || results.length);
                renderCombinedData(results, totalAttempted);
            }
        };

        langToggleButton.addEventListener('click', () => {
            currentLang = currentLang === 'he' ? 'en' : 'he';
            updateUIStrings();
        });

        // ---------------------------------------------------------------------
        // CORE DATA FETCHING
        // ---------------------------------------------------------------------

        const fetchUserData = async () => {
            statusMessageEl.textContent = i18n[currentLang]['loading_user'];
            try {
                // קריאה אמיתית ל-API לקבלת פרטי משתמש
                const response = await fetch('/api/user');
                if (!response.ok) {
                    throw new Error(i18n[currentLang]['network_error']);
                }
                const user = await response.json();
                // מניחים שאובייקט המשתמש נמצא תחת user.user
                return user.user; 
            } catch (error) {
                console.error("Error fetching user data:", error);
                throw new Error(i18n[currentLang]['no_user_details']);
            }
        };

        /**
         * מנסה לטעון נתונים עבור צד משפחה בודד, כ-JSON, ואם נכשל, כ-HTML גיבוי.
         * @param {string} familySide - שם צד המשפחה לטעינה.
         * @returns {Promise<{side: string, type: 'json'|'html', data: Object|string, url: string}>}
         */
        const loadFamilySide = async (familySide) => {
            const jsonPath = `data/${familySide}.json`;
            const htmlPath = `trees/${familySide}.html`;
            
            // 1. Try JSON
            try {
                const jsonResponse = await fetch(jsonPath);
                if (jsonResponse.ok) {
                    const data = await jsonResponse.json();
                    return { side: familySide, type: 'json', data: data, url: jsonPath };
                }
                // If response is not OK (e.g., 404), proceed to fallback
                throw new Error(`JSON failed with status ${jsonResponse.status}`);
            } catch (jsonError) {
                // 2. JSON failed, attempt HTML fallback
                console.warn(`JSON failed for ${familySide}. Trying HTML fallback. Error:`, jsonError);
                try {
                    const htmlResponse = await fetch(htmlPath);
                    if (htmlResponse.ok) {
                        const content = await htmlResponse.text();
                        return { side: familySide, type: 'html', content: content, url: htmlPath };
                    }
                    // HTML also failed
                    throw new Error(`HTML fallback failed with status ${htmlResponse.status}`);
                } catch (htmlError) {
                    // 3. Both failed - throw a specific error for this side
                    console.error(`Failed to load data for ${familySide} from both sources.`, htmlError);
                    throw new Error(`${i18n[currentLang]['no_family_data_message']} עבור ${familySide}`);
                }
            }
        };

        // ---------------------------------------------------------------------
        // CORE DATA RENDERING
        // ---------------------------------------------------------------------

        /**
         * פונקציה רקורסיבית ליצירת HTML עבור עץ משפחה.
         * @param {Object} member - חבר משפחה.
         * @param {string} lang - השפה הנוכחית ('he'/'en').
         * @returns {string} - מחרוזת HTML של ענף העץ.
         */
        const generateTreeHtml = (member, lang) => {
            if (!member) return '';
            const memberName = lang === 'he' ? member.name_he : member.name_en;
            const memberRole = lang === 'he' ? member.role_he : member.role_en;

            let childrenHtml = '';
            if (member.children && member.children.length > 0) {
                const childrenContent = member.children.map(child => `
                    <div>
                        ${generateTreeHtml(child, lang)}
                    </div>
                `).join('');
                childrenHtml = `<div class="tree-children">${childrenContent}</div>`;
            }

            return `
                <div class="tree-container">
                    <div class="tree-node border border-gray-300 bg-white shadow-md rounded-lg p-4">
                        <div class="font-bold text-lg text-blue-600">${memberName}</div>
                        <div class="text-gray-600 text-sm">${memberRole}</div>
                    </div>
                    ${childrenHtml}
                </div>
            `;
        };

        /**
         * מרנדר נתונים בפורמט JSON ל-HTML ומחזיר את המחרוזת.
         * @param {Object} data - אובייקט נתוני המשפחה.
         * @param {string} lang - השפה הנוכחית.
         * @returns {string} - מחרוזת HTML של פרטי משפחה ועץ.
         */
        const renderSingleData = (data, lang) => {
            const familyName = lang === 'he' ? data.name_he : data.name_en;
            const origin = lang === 'he' ? data.origin_he : data.origin_en;
            const summary = lang === 'he' ? data.history_summary_he : data.history_summary_en;
            
            // Note: mb-8 added to separate sections when combined
            const html = `
                <div class="bg-white p-8 rounded-xl shadow-md transition-transform transform hover:scale-[1.02] border border-gray-200 mb-8">
                    <h3 class="text-3xl font-bold text-blue-600 mb-4">${familyName}</h3>
                    <p class="text-gray-600 mb-6">${i18n[lang]['origin']}: <span class="text-orange-500 font-semibold">${origin}</span></p>
                    <p class="text-gray-700 mb-8 leading-relaxed">${summary}</p>
                </div>
                <div class="mt-8 flex justify-center pb-8">
                    ${generateTreeHtml(data.root_member, lang)}
                </div>
            `;
            return html;
        };
        
        /**
         * מרנדר תוכן HTML כחלופה ומחזיר את המחרוזת.
         * @param {string} htmlContent - תוכן ה-HTML שנטען כגיבוי.
         * @returns {string} - מחרוזת HTML של עטיפת הגיבוי.
         */
        const renderSingleHtmlFallback = (htmlContent) => {
            const fallbackHtml = `
                <div class="bg-yellow-50 p-8 rounded-xl shadow-md border-2 border-yellow-300 transition-transform transform hover:scale-[1.02] mb-8">
                    <h3 class="text-3xl font-bold text-yellow-800 mb-4">⚠️ נתונים חלופיים נטענו (HTML)</h3>
                    <p class="text-gray-700 mb-4">
                        קובץ ה-JSON הסטנדרטי לא היה זמין. התוכן המוצג נטען מנתיב הגיבוי.
                    </p>
                    <div class="border border-yellow-400 p-4 rounded-lg bg-white overflow-x-auto" dir="rtl">
                        ${htmlContent}
                    </div>
                </div>
            `;
            return fallbackHtml;
        };

        /**
         * מרנדר את כל הנתונים שנטענו בהצלחה ומעדכן את הודעת הסטטוס עם סיכום.
         * @param {Array<Object>} results - מערך של תוצאות טעינה מוצלחות.
         * @param {number} totalAttempted - מספר צדדי המשפחה הכולל שניסינו לטעון.
         */
        const renderCombinedData = (results, totalAttempted) => {
            const successfulCount = results.length;
            
            // 1. עדכון הודעת הסטטוס הראשית עם סיכום הטעינה
            const summaryText = i18n[currentLang]['success_summary'](successfulCount, totalAttempted);
            
            // יצירת רשימת קישורים לכל התוצאות שנטענו בהצלחה
            const linkPrefix = i18n[currentLang]['link_prefix'];
            
            const allLinksHtml = results.map(result => {
                // הצגת שם המשפחה בקישור במקום ה-URL המלא
                const linkTitle = currentLang === 'he' ? `משפחת ${result.side}` : `${result.side} Family`; 
                return `<a href="${result.url}" title="${result.url}" target="_blank" class="text-blue-500 hover:text-blue-700 font-semibold underline whitespace-nowrap">${linkTitle}</a>`;
            }).join('<span class="mx-2 text-gray-400">|</span>'); // הפרדה בין הקישורים בקו אנכי

            // עדכון ה-statusMessageEl להצגת הסיכום ורשימת הקישורים
            statusMessageEl.innerHTML = `
                <span>${summaryText}</span>
                <br class="hidden sm:inline" />
                <span class="text-base mt-1 block">
                    <span class="font-bold">${linkPrefix}</span>
                    <span class="flex flex-wrap justify-center items-center mt-1">
                        ${allLinksHtml}
                    </span>
                </span>
            `;
            
            // 2. שמירת הנתונים ב-dataset לצורך עדכון שפה
            contentContainerEl.dataset.familyResults = JSON.stringify(results);
            contentContainerEl.dataset.totalAttempted = totalAttempted;

            // 3. רינדור כל התוכן
            contentContainerEl.innerHTML = ''; 

            results.forEach((result) => {
                const headerHtml = `
                    <div class="mt-12 mb-4 p-4 rounded-lg bg-blue-50 border border-blue-200 shadow-sm sticky top-0 z-10">
                        <h2 class="text-2xl font-bold text-blue-700" dir="rtl">
                            ${currentLang === 'he' ? 'משפחת' : 'Family'} ${result.side} 
                            <span class="text-sm font-normal text-gray-600">(${result.type === 'json' ? 'JSON' : 'HTML Fallback'})</span>
                        </h2>
                    </div>
                `;

                contentContainerEl.insertAdjacentHTML('beforeend', headerHtml);
                
                if (result.type === 'json') {
                    const singleDataHtml = renderSingleData(result.data, currentLang);
                    contentContainerEl.insertAdjacentHTML('beforeend', singleDataHtml);
                } else if (result.type === 'html') {
                    const fallbackHtml = renderSingleHtmlFallback(result.content);
                    contentContainerEl.insertAdjacentHTML('beforeend', fallbackHtml);
                }
            });
        };
        
        // ---------------------------------------------------------------------
        // INITIALIZATION
        // ---------------------------------------------------------------------

        const initApp = async () => {
            errorMessageEl.classList.add('hidden');
            contentContainerEl.innerHTML = ''; 
            statusMessageEl.textContent = i18n[currentLang]['loading_user'];
            
            try {
                const user = await fetchUserData(); 
                
                if (user && user.familySide) {
                    // הפיצול החדש של צדדי המשפחה לפי פסיקים
                    const familySidesRaw = user.familySide;
                    const familySides = familySidesRaw.split(',')
                                                      .map(s => s.trim())
                                                      .filter(s => s); // פיצול, ניקוי רווחים וסינון ריקים
                    
                    if (familySides.length === 0) {
                         throw new Error(i18n[currentLang]['no_user_family']);
                    }
                    
                    const results = [];
                    let loadedCount = 0;
                    const totalCount = familySides.length;

                    for (const side of familySides) {
                        // עדכון סטטוס טעינה לצד הנוכחי
                        statusMessageEl.textContent = i18n[currentLang]['loading_family'](side) + ` (${loadedCount}/${totalCount})`;
                        try {
                            const result = await loadFamilySide(side);
                            results.push(result);
                            loadedCount++;
                        } catch (sideError) {
                            console.error(`Could not load side: ${side}. Error: ${sideError.message}`);
                            // ממשיכים לצד הבא למרות השגיאה
                        }
                    }

                    // לאחר שניסינו לטעון את כל הצדדים
                    if (results.length > 0) {
                        // רינדור כל התוצאות שהצליחו
                        renderCombinedData(results, totalCount);
                    } else {
                        // אם אף צד לא נטען בהצלחה
                        throw new Error(`${i18n[currentLang]['no_family_data_message']}. (ניסינו לטעון ${totalCount} צדדים)`);
                    }
                    
                } else {
                    // אין familySide באובייקט המשתמש
                    statusMessageEl.textContent = '';
                    errorMessageEl.classList.remove('hidden');
                    errorMessageEl.innerHTML = `<p class="font-bold">${i18n[currentLang]['no_user_family']}</p>`;
                }
            } catch (error) {
                statusMessageEl.textContent = '';
                errorMessageEl.classList.remove('hidden');
                errorMessageEl.innerHTML = `<p class="font-bold">${i18n[currentLang]['no_family_data_message']}</p><p>${error.message}</p>`;
            }
        };

        window.onload = initApp;
    </script>
</body>
</html>
