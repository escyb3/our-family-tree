<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>שליחת הודעת מערכת</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #0057a3;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea, select {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #0057a3;
      color: white;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .success {
      text-align: center;
      color: green;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>📣 שליחת הודעה מערכתית</h1>
  <form id="admin-message-form">
    <label>נושא ההודעה:</label>
    <input type="text" id="subject" required />

    <label>תוכן ההודעה:</label>
    <textarea id="body" rows="5" required></textarea>

    <label>סוג ההודעה:</label>
    <select id="messageType" required>
      <option value="system">📢 מערכת</option>
      <option value="greeting">🎉 ברכה</option>
      <option value="reminder">⏰ תזכורת</option>
      <option value="genealogy">🧬 מידע גנאלוגי</option>
      <option value="event">📆 אירוע</option>
    </select>

    <button type="submit">שלח לכל המשתמשים</button>
    <div class="success" id="successMsg" style="display: none;">✅ נשלח בהצלחה!</div>
  </form>
<div id="adminPanel">
  <h3>עדכון פרופיל משתמש</h3>
  <input type="text" id="updateUID" placeholder="UID של המשתמש" />
  <input type="text" id="updateFullName" placeholder="שם מלא (optional)" />
  <input type="text" id="updateSide" placeholder="צד משפחתי (optional)" />
  <input type="text" id="updateRole" placeholder="תפקיד (user/admin) (optional)" />
  <button id="btnUpdateProfile">עדכן פרופיל</button>
  <div id="updateStatus"></div>
</div>

<script>
document.getElementById("btnUpdateProfile").addEventListener("click", async () => {
  const uid = document.getElementById("updateUID").value.trim();
  const fullName = document.getElementById("updateFullName").value.trim();
  const side = document.getElementById("updateSide").value.trim();
  const role = document.getElementById("updateRole").value.trim();
  const statusEl = document.getElementById("updateStatus");

  if (!uid) {
    statusEl.textContent = "❌ אנא הכנס UID";
    return;
  }

  try {
    const res = await fetch("/api/user/update", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ uid, fullName, side, role })
    });

    const data = await res.json();
    if (data.success) {
      statusEl.textContent = "✅ " + data.message;
    } else {
      statusEl.textContent = "❌ " + (data.message || "שגיאה");
    }
  } catch (err) {
    console.error(err);
    statusEl.textContent = "❌ שגיאת רשת";
  }
});
</script>

</body>
</html>
