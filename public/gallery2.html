<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת ניהול תמונות משפחתית</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* הגדרת פונט Inter (ברירת מחדל של Tailwind) */
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        .image-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .image-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1); }
        .image-card img { transition: transform 0.3s ease; }
        .image-card:hover img { transform: scale(1.05); }
    </style>
    <!-- Lucide Icons for aesthetic elements -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="p-4 sm:p-8">

    <!-- Status/Message Box -->
    <div id="status-box" class="fixed top-4 left-1/2 transform -translate-x-1/2 p-3 rounded-lg shadow-xl text-center z-50 transition-opacity duration-300 opacity-0 pointer-events-none text-white font-semibold">
        <!-- הודעות יופיעו כאן -->
    </div>

    <header class="text-center mb-10 bg-white p-6 rounded-xl shadow-lg border-t-4 border-blue-600">
        <h1 class="text-4xl font-extrabold text-gray-800 flex items-center justify-center">
            <i data-lucide="camera" class="ml-3 w-10 h-10 text-blue-500"></i>
            ארכיון משפחתי דיגיטלי (Cloudinary LIVE)
        </h1>
        <p class="text-lg text-gray-500 mt-2">
            העלאה ושמירה של תמונות בשרת Cloudinary.
        </p>
    </header>

    <!-- Upload and Filter Controls Section -->
    <div class="max-w-4xl mx-auto flex flex-col lg:flex-row gap-6 mb-10">

        <!-- Upload Section -->
        <section class="lg:w-1/2 bg-white p-6 rounded-xl shadow-2xl border border-gray-200">
            <h2 class="text-2xl font-semibold mb-4 text-blue-600 flex items-center">
                 <i data-lucide="upload" class="ml-2 w-5 h-5"></i>
                 העלאת תמונה
            </h2>

            <div class="space-y-4 mb-4">
                <!-- Family Side Select -->
                <div>
                    <label for="family-side-select" class="block text-sm font-medium text-gray-700 mb-1">צד משפחתי (חובה)</label>
                    <select id="family-side-select" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-gray-50">
                        <option value="" disabled selected>בחר צד משפחתי...</option>
                        <!-- Options will be populated by JS -->
                    </select>
                </div>

                <!-- Uploader Name Input -->
                <div>
                    <label for="uploader-name-input" class="block text-sm font-medium text-gray-700 mb-1">שם המעלה/מקור התמונה (חובה)</label>
                    <input type="text" id="uploader-name-input" placeholder="לדוגמה: יוסף בן דוד" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-gray-50">
                </div>
            </div>
            
            <input type="file" id="image-upload-input" accept="image/*" class="w-full text-sm text-gray-600 mt-4
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-blue-100 file:text-blue-700
                hover:file:bg-blue-200
            ">
            
            <button id="upload-button"
                    class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl transition duration-300 ease-in-out shadow-lg hover:shadow-xl flex items-center justify-center disabled:bg-gray-400"
                    disabled>
                <span id="upload-icon"><i data-lucide="send" class="ml-2 w-5 h-5"></i></span>
                <span id="upload-text">שמור תמונה ב-Cloudinary</span>
            </button>
        </section>

        <!-- Filter Section -->
        <section class="lg:w-1/2 bg-white p-6 rounded-xl shadow-2xl border border-gray-200">
            <h2 class="text-2xl font-semibold mb-4 text-green-600 flex items-center">
                 <i data-lucide="filter" class="ml-2 w-5 h-5"></i>
                 סינון גלריה
            </h2>
            <label for="family-side-filter" class="block text-sm font-medium text-gray-700 mb-1">סנן לפי צד משפחתי</label>
            <select id="family-side-filter" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 bg-gray-50">
                <option value="all">הצג הכל</option>
                <!-- Options will be populated by JS -->
            </select>
            <p class="mt-4 text-sm text-gray-500">
                * התמונות נטענות מה-Cloudinary CDN (באמצעות URL שנשמר מקומית).
            </p>
        </section>

    </div>

    <!-- Gallery Display Section -->
    <section class="max-w-4xl mx-auto">
        <h2 class="text-3xl font-bold mb-6 text-gray-800 border-b-2 border-gray-300 pb-2 flex items-center">
             <i data-lucide="layout-grid" class="ml-2 w-6 h-6 text-green-600"></i>
             גלריית הארכיון
        </h2>
        <div id="gallery-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Images will be injected here -->
            <p id="loading-text" class="col-span-full text-center text-gray-500">טוען תמונות מהדפדפן...</p>
        </div>
    </section>


    <!-- JAVASCRIPT LOGIC -->
    <script>
        // קבועים ומשתנים
        const STORAGE_KEY = 'familyLiveGalleryData'; // שם ה-key ב-localStorage
        const FAMILY_SIDES = [
            "Ben Abou", "Elharrar", "Malka", "Ben David",
            "Bromberg", "Barenbaum", "Fass-Schneck", "Weinberger",
            "Leibner", "van der Velde", "Behr", "Izaks"
        ];
        
        // --- CLOUDINARY LIVE CONFIGURATION ---
        // ה-SECRET WR_HLebwH383xnsuJSM2C-8F5wk לא מוכנס מטעמי אבטחה!
        const CLOUDINARY_CLOUD_NAME = 'dvjgfyrp4'; // שם הענן שסופק
        // *** שם ה-UPLOAD PRESET ה"לא חתום" שאושר על ידי המשתמש ***
        const CLOUDINARY_UPLOAD_PRESET = 'family-gallery'; 
        const CLOUDINARY_API_URL = 'https://api.cloudinary.com/v1_1/' + CLOUDINARY_CLOUD_NAME + '/image/upload';


        const statusBox = document.getElementById('status-box');
        const galleryContainer = document.getElementById('gallery-container');
        const uploadButton = document.getElementById('upload-button');
        const uploadText = document.getElementById('upload-text');
        const uploadIcon = document.getElementById('upload-icon');
        const imageInput = document.getElementById('image-upload-input');
        const familySideSelect = document.getElementById('family-side-select');
        const familySideFilter = document.getElementById('family-side-filter');
        const uploaderNameInput = document.getElementById('uploader-name-input');
        
        // --- UTILITY FUNCTIONS ---
        
        // הצגת הודעות סטטוס מותאמות אישית
        function showStatusMessage(message, type = 'info') {
            statusBox.textContent = message;
            
            // איפוס סגנונות וקביעת סגנון חדש
            statusBox.className = 'fixed top-4 left-1/2 transform -translate-x-1/2 p-3 rounded-lg shadow-xl text-center z-50 transition-opacity duration-300 pointer-events-none font-semibold';
            
            if (type === 'success') {
                statusBox.classList.add('bg-green-600', 'text-white');
            } else if (type === 'error') {
                statusBox.classList.add('bg-red-600', 'text-white');
            } else { // info
                statusBox.classList.add('bg-blue-600', 'text-white');
            }
            
            statusBox.classList.remove('opacity-0');
            statusBox.classList.add('opacity-100');

            setTimeout(() => {
                statusBox.classList.remove('opacity-100');
                statusBox.classList.add('opacity-0');
            }, 5000);
        }

        // --- LOCAL STORAGE FUNCTIONS (The "Image Metadata Database") ---
        // אנו שומרים רק את ה-Metadata וה-URL האמיתי של Cloudinary ב-Local Storage
        function loadImagesFromLocal() {
            try {
                const json = localStorage.getItem(STORAGE_KEY);
                return json ? JSON.parse(json) : [];
            } catch (error) {
                console.error("שגיאה בטעינת נתונים מ-localStorage:", error);
                return [];
            }
        }

        function saveImagesToLocal(images) {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(images));
            } catch (error) {
                console.error("שגיאה בשמירת נתונים ל-localStorage:", error);
                showStatusMessage("שגיאה בשמירה: הזיכרון המקומי בדפדפן שלך מלא.", 'error');
            }
        }
        
        // --- RENDERING ---
        
        // יצירת כרטיס תצוגה לתמונה
        function createImageCard(data) {
            const card = document.createElement('div');
            card.className = 'image-card bg-white rounded-xl shadow-lg overflow-hidden cursor-pointer';
            
            // שימוש ב-URL האמיתי של Cloudinary
            card.innerHTML = `
                <img src="${data.url}" alt="תמונה שהועלתה" class="w-full h-56 object-cover">
                <div class="p-4">
                    <p class="text-sm font-semibold text-blue-600 mb-1 flex items-center">
                        <i data-lucide="tag" class="w-4 h-4 ml-1"></i>
                        צד: ${data.familySide}
                    </p>
                    <p class="text-xs text-gray-700 flex items-center">
                        <i data-lucide="user" class="w-4 h-4 ml-1"></i>
                        הועלה ע"י: ${data.name}
                    </p>
                    <p class="text-xs text-gray-500 mt-2">ID: ${data.publicId.substring(0, 8)}...</p>
                    <button onclick="copyToClipboard('${data.url}')" 
                            class="w-full mt-3 text-sm bg-gray-100 text-gray-600 hover:bg-gray-200 py-1.5 rounded-full transition duration-150 flex items-center justify-center">
                        <i data-lucide="copy" class="w-4 h-4 ml-1"></i>
                        העתק CDN URL
                    </button>
                </div>
            `;
            // רנדור האייקונים החדשים בכרטיס
            lucide.createIcons();
            return card;
        }

        // רינדור התמונות בגלריה (כולל סינון)
        function renderGallery() {
            const images = loadImagesFromLocal();
            const selectedFilter = familySideFilter.value;

            // סינון התמונות לפי הצד המשפחתי שנבחר
            let filteredImages = images;
            if (selectedFilter && selectedFilter !== 'all') {
                filteredImages = images.filter(img => img.familySide === selectedFilter);
            }
            
            galleryContainer.innerHTML = ''; // ניקוי תוכן קיים
            
            if (filteredImages.length === 0) {
                galleryContainer.innerHTML = `
                    <p class="col-span-full text-center text-gray-500 p-8 bg-gray-100 rounded-xl">
                        ${selectedFilter === 'all' ? 'אין תמונות בארכיון. אנא העלה תמונה.' : `אין תמונות לצד '${selectedFilter}'.`}
                    </p>`;
                return;
            }

            // הצגת התמונות מהחדש לישן
            filteredImages.sort((a, b) => b.timestamp - a.timestamp); 
            
            filteredImages.forEach((data) => {
                const imageCard = createImageCard(data);
                galleryContainer.appendChild(imageCard);
            });
        }
        
        // פונקציה להעתקה ללוח
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed'; 
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                document.execCommand('copy');
                showStatusMessage("כתובת ה-CDN URL הועתקה ללוח!", 'success');
            } catch (err) {
                console.error('שגיאה בהעתקה: ', err);
                showStatusMessage("שגיאה בהעתקה ללוח.", 'error');
            }
            
            document.body.removeChild(textarea);
        }

        // --- CLOUDINARY LIVE UPLOAD LOGIC ---
        
        // פונקציה המבצעת העלאה אמיתית ל-Cloudinary
        async function uploadImageToCloudinary(base64Data, familySide, name) {
            const formData = new FormData();
            formData.append('file', base64Data);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
            // הוספת מטא-דאטה לשליפה קלה ב-Cloudinary
            formData.append('context', `side=${familySide}|uploader=${name}`); 
            formData.append('tags', `${familySide},family-archive`);
            
            // מנגנון ניסיון חוזר (Exponential Backoff)
            const MAX_RETRIES = 3;
            let attempt = 0;

            while (attempt < MAX_RETRIES) {
                try {
                    const response = await fetch(CLOUDINARY_API_URL, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error.message || `Cloudinary upload failed with status ${response.status}`);
                    }

                    const cloudinaryResult = await response.json();
                    
                    // המבנה שאנו שומרים ב-LocalStorage
                    const result = {
                        publicId: cloudinaryResult.public_id,
                        url: cloudinaryResult.secure_url, // זהו ה-URL האמיתי של ה-CDN
                        familySide: familySide,
                        name: name,
                        timestamp: Date.now()
                    };
                    
                    return result; // הצלחה, צא מהלולאה
                } catch (error) {
                    attempt++;
                    if (attempt >= MAX_RETRIES) {
                        // נכשל לאחר כל הניסיונות
                        throw new Error(`Failed to upload to Cloudinary after ${MAX_RETRIES} attempts. Error: ${error.message}`);
                    }
                    // זמן השהיה אקספוננציאלי
                    const delay = Math.pow(2, attempt) * 1000 + Math.random() * 1000;
                    // אין צורך להדפיס לקונסול את ניסיונות החזרה
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }
        
        // --- INITIALIZATION & EVENT HANDLERS ---
        
        // מילוי תפריטי הבחירה בצדדים המשפחתיים
        function populateFamilySelectors() {
            FAMILY_SIDES.forEach(side => {
                const optionUpload = document.createElement('option');
                optionUpload.value = side;
                optionUpload.textContent = side;
                familySideSelect.appendChild(optionUpload);

                const optionFilter = document.createElement('option');
                optionFilter.value = side;
                optionFilter.textContent = side;
                familySideFilter.appendChild(optionFilter);
            });
        }

        // בדיקת תנאים להפעלת כפתור ההעלאה
        function checkUploadReadiness() {
            const fileSelected = imageInput.files.length > 0;
            const sideSelected = familySideSelect.value !== '';
            const nameEntered = uploaderNameInput.value.trim() !== '';
            uploadButton.disabled = !(fileSelected && sideSelected && nameEntered);
        }

        // Listeners for enabling the upload button
        imageInput.addEventListener('change', checkUploadReadiness);
        familySideSelect.addEventListener('change', checkUploadReadiness);
        uploaderNameInput.addEventListener('input', checkUploadReadiness);
        
        // Listener for filtering the gallery
        familySideFilter.addEventListener('change', renderGallery);


        uploadButton.addEventListener('click', async () => {
            const file = imageInput.files[0];
            const familySide = familySideSelect.value;
            const name = uploaderNameInput.value.trim();

            if (!file || !familySide || !name) {
                showStatusMessage("יש לבחור קובץ, צד משפחתי ולהזין שם כדי להמשיך.", 'error');
                return;
            }

            // 1. קריאת הקובץ כ-Base64
            const reader = new FileReader();

            reader.onloadstart = () => {
                // מצב טעינה
                uploadButton.disabled = true;
                uploadText.textContent = "מעלה ל-Cloudinary...";
                uploadIcon.innerHTML = '<i data-lucide="loader-circle" class="ml-2 w-5 h-5 animate-spin"></i>';
                uploadButton.classList.add('bg-orange-500', 'hover:bg-orange-600');
                uploadButton.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                lucide.createIcons();
            };

            reader.onload = async function(e) {
                const base64Data = e.target.result;
                
                try {
                    // 2. קריאה לפונקציה המבצעת העלאה ל-Cloudinary
                    const result = await uploadImageToCloudinary(base64Data, familySide, name);
                    
                    // 3. שמירת התוצאה (ה-URL האמיתי שהתקבל) בזיכרון המקומי
                    const existingImages = loadImagesFromLocal();
                    existingImages.push(result);
                    saveImagesToLocal(existingImages);
                    
                    // 4. עדכון הגלריה
                    familySideFilter.value = 'all'; 
                    renderGallery();
                    
                    // 5. ניקוי ועדכון סטטוס
                    imageInput.value = '';
                    uploaderNameInput.value = '';
                    familySideSelect.value = ''; // ניקוי בחירה
                    showStatusMessage(`התמונה לצד '${familySide}' נשמרה ב-Cloudinary בהצלחה!`, 'success');
                } catch (error) {
                    // הצגת שגיאה מפורטת
                    let errorMessage = error.message.includes("400") 
                        ? "שגיאה: ודא ש-'family-gallery' הוא Upload Preset לא חתום (Unsigned) וקיים ב-Cloudinary." 
                        : `שגיאה בהעלאה: ${error.message}`;
                        
                    showStatusMessage(errorMessage, 'error');
                    console.error("Cloudinary upload error:", error);
                } finally {
                    // איפוס הכפתור
                    checkUploadReadiness(); // בודק מחדש את התנאים (יהיה מושבת)
                    uploadText.textContent = "שמור תמונה ב-Cloudinary";
                    uploadIcon.innerHTML = '<i data-lucide="send" class="ml-2 w-5 h-5"></i>';
                    uploadButton.classList.remove('bg-orange-500', 'hover:bg-orange-600');
                    uploadButton.classList.add('bg-blue-600', 'hover:bg-blue-700');
                    lucide.createIcons();
                }
            };
            
            reader.onerror = function() {
                showStatusMessage("שגיאה בקריאת הקובץ.", 'error');
            };

            reader.readAsDataURL(file);
        });

        // אתחול האפליקציה בטעינת הדף
        window.onload = () => {
            populateFamilySelectors();
            renderGallery();
            lucide.createIcons();
            // משבית את כפתור ההעלאה עד לבחירת קובץ ונתונים
            checkUploadReadiness(); 
        };

    </script>

</body>
</html>
